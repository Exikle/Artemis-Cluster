apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: default
  labels:
    app: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - name: radarr
        image: linuxserver/radarr:preview
        imagePullPolicy: Always
        ports:
        - containerPort: 7878
        env:
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /movies
          name: artemisfs
          subPath: media/movies
        - mountPath: /seeding
          name: artemisfs
          subPath: seeding
        - mountPath: /downloads
          name: artemisfs
          subPath: downloads
        - mountPath: /config
          name: config
          subPath: radarr
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: appdata-pvc
      - name: artemisfs
        persistentVolumeClaim:
          claimName: afs-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: radarr-svc
  labels:
    app: radarr-svc
spec:
  type: ClusterIP
  ports:
  - port: 7878
    protocol: TCP
  selector:
    app: radarr

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-prod
  name: radarr-ingress
spec:
  rules:
  - host: radarr.dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: radarr-svc
          servicePort: 7878
