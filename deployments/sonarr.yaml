apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: default
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      # nodeName: pkn002l
      containers:
      - name: sonarr
        image: linuxserver/sonarr:preview
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8989
        resources:
          limits:
            cpu: "2000m"
          requests:
            cpu: "500m"
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /anime
          name: artemisfs
          subPath: media/anime
        - mountPath: /tv
          name: artemisfs
          subPath: media/tv
        - mountPath: /seeding
          name: artemisfs
          subPath: seeding
        - mountPath: /downloads
          name: artemisfs
          subPath: downloads
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /dev/rtc
          name: rtc
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config
      - name: artemisfs
        persistentVolumeClaim:
          claimName: afs-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: rtc
        hostPath:
          path: /dev/rtc
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr-svc
  labels:
    app: sonarr-svc
spec:
  type: LoadBalancer
  ports:
  - port: 8989
    protocol: TCP
  selector:
    app: sonarr

