apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: default
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: linuxserver/sonarr:preview
        imagePullPolicy: Always
        ports:
        - containerPort: 8989
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /tv
          name: tvshows
        - mountPath: /anime
          name: anime
        - mountPath: /downloads
          name: downloads
        - mountPath: /seeding
          name: seeding
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /dev/rtc
          name: rtc
      volumes:
      - name: downloads
        nfs:
          path: /mnt/user/downloads/media
          server: 10.10.0.101
      - name: anime
        nfs:
          path: /mnt/user/plex/Anime/
          server: 10.10.0.101
      - name: tvshows
        nfs:
          path: /mnt/user/plex/TV Shows/
          server: 10.10.0.101
      - name: seeding
        nfs:
          path: /mnt/user/seeding/
          server: 10.10.0.101
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: rtc
        hostPath:
          path: /dev/rtc
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr-svc
  labels:
    app: sonarr-svc
spec:
  type: ClusterIP
  ports:
  - port: 8989
    protocol: TCP
  selector:
    app: sonarr

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-prod
  name: sonarr-ingress
spec:
  rules:
  - host: sonarr.dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: sonarr-svc
          servicePort: 8989
