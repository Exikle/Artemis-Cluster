apiVersion: apps/v1
kind: Deployment
metadata:
  name: organizr
  namespace: default
  labels:
    app: organizr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organizr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: organizr
    spec:
      containers:
      - name: organizr
        image: organizrtools/organizr-v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /mnt
          name: artemisfs
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: rook-cephfs-pvc
      - name: config
        hostPath:
          path: /mnt/appdata/organizr/config
      - name: localtime
        hostPath:
          path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: organizr-svc
  labels:
    app: organizr-svc
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: organizr

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-prod
  name: organizr-ingress
spec:
  rules:
  - host: dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: organizr-svc
          servicePort: 80
  - host: www.dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: organizr-svc
          servicePort: 80
---
