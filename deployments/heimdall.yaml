apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
  namespace: default
  labels:
    app: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      containers:
      - name: heimdall
        image: linuxserver/heimdall:preview
        imagePullPolicy: Always
        ports:
        - containerPort: 1880
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: config
        nfs:
          path: /mnt/user/appdata/heimdall
          server: 10.10.0.101
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: rtc
        hostPath:
          path: /dev/rtc
---
apiVersion: v1
kind: Service
metadata:
  name: heimdall-svc
  labels:
    app: heimdall-svc
spec:
  type: ClusterIP
  ports:
  - port: 1880
    protocol: TCP
  selector:
    app: heimdall

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-prod
  name: heimdall-ingress
spec:
  rules:
  - host: dashboard.dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: heimdall-svc
          servicePort: 1880
  - host: dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: heimdall-svc
          servicePort: 1880
  - host: www.dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: heimdall-svc
          servicePort: 1880
