apiVersion: v1
kind: Pod
metadata:
  name: busybox
  labels:
    app: busybox
spec:
  containers:
  - image: busybox
    command:
      - sleep
      - "3600"
    volumeMounts:
    - mountPath: /fs
      name: artemisfs
    - mountPath: /appdata
      name: appdata
    imagePullPolicy: IfNotPresent
    name: busybox
  volumes:
  - name: artemisfs
    persistentVolumeClaim:
      claimName: afs-pvc
  - name: appdata
    persistentVolumeClaim:
      claimName: nzbget-config
  restartPolicy: Never
---
