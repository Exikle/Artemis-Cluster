apiVersion: apps/v1
kind: Deployment
metadata:
  name: delugevpn
  namespace: default
  labels:
    app: delugevpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delugevpn
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: delugevpn
    spec:
      containers:
      - name: deluge
        image: binhex/arch-delugevpn
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8112
        - containerPort: 8118
        - containerPort: 58846
        - containerPort: 58946
        env:
        - name: VPN_ENABLED
          value: "no"
        - name: VPN_USER
          valueFrom:
            secretKeyRef:
              name: pia-login
              key: username
        - name: VPN_PASS
          valueFrom:
            secretKeyRef:
              name: pia-login
              key: password
        - name: VPN_PROV
          value: "pia"
        # - name: VPN_OPTIONS
        #   value: "delete this option probably"
        - name: STRICT_PORT_FORWARD
          value: "no"
        - name: ENABLE_PRIVOXY
          value: "no"
        - name: LAN_NETWORK
          value: "192.168.1.0/24"
        - name: NAME_SERVERS
          value: "209.222.18.222,84.200.69.80,37.235.1.174,1.1.1.1,209.222.18.218,37.235.1.177,84.200.70.40,1.0.0.1"
        - name: DELUGE_DAEMON_LOG_LEVEL
          value: "info"
        - name: DELUGE_WEB_LOG_LEVEL
          value: "info"
        - name: DEBUG
          value: "false"
        - name: UMASK
          value: "022"
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /seeding
          name: artemisfs
          subPath: seeding
        - mountPath: /downloads
          name: artemisfs
          subPath: downloads
        - mountPath: /movies
          name: artemisfs
          subPath: media/movies
        - mountPath: /tv
          name: artemisfs
          subPath: media/tv
        - mountPath: /anime
          name: artemisfs
          subPath: media/anime
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: afs-pvc
      - name: config
        persistentVolumeClaim:
          claimName: delugevpn-config
      - name: localtime
        hostPath:
          path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: delugevpn-svc
  labels:
    app: delugevpn-svc
spec:
  type: LoadBalancer
  ports:
  - port: 7878
    protocol: TCP
  selector:
    app: deluge

