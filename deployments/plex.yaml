apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: default
  labels:
    app: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      hostNetwork: true
      containers:
      - name: plex
        resources:
          limits:
            cpu: "2000m"
          requests:
            cpu: "500m"
        image: binhex/arch-plex
        env:
        - name: UMASK
          value: "022"
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /tv
          # name: artemisfs
          # subPath: media/tv
          name: tv
        - mountPath: /anime
          # name: artemisfs
          # subPath: media/anime
          name: anime
        - mountPath: /movies
          # name: artemisfs
          # subPath: media/movies
          name: movies
        - mountPath: /config
          name: config
          subPath: plex
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /transcode
          name: transcode
        imagePullPolicy: Always
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: afs-pvc
      - name: config
        persistentVolumeClaim:
          claimName: appdata-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: transcode
        emptyDir: {}
      - name: movies
        nfs:
          path: /mnt/user/plex/Movies
          server: 10.10.0.101
      - name: anime
        nfs:
          path: /mnt/user/plex/Anime
          server: 10.10.0.101
      - name: tv
        nfs:
          path: "/mnt/user/plex/TV Shows"
          server: 10.10.0.101
---
kind: Service
apiVersion: v1
metadata:
  name: plex-svc
spec:
  selector:
    app: plex
  ports:
  - protocol: TCP
    port: 32400
    name: web
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-prod
  name: plex-ingress
spec:
  rules:
  - host: plex.dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: plex-svc
          servicePort: 32400
