apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: default
  labels:
    app: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      nodeName: pkn002l
      containers:
      - name: sabnzbd
        resources:
          limits:
            cpu: "2000m"
          requests:
            cpu: "500m"
        image: linuxserver/sabnzbd:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        - containerPort: 9090
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /tv
          name: artemisfs
          subPath: media/tv
        - mountPath: /anime
          name: artemisfs
          subPath: media/anime
        - mountPath: /movies
          name: artemisfs
          subPath: media/movies
        - mountPath: /downloads
          name: artemisfs
          subPath: downloads
        - mountPath: /temp
          name: temp
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: afs-pvc
      - name: config
        persistentVolumeClaim:
          claimName: sabnzbd-config
      - name: temp
        persistentVolumeClaim:
          claimName: nzbdl-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd-svc
  labels:
    app: sabnzbd-svc
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
  selector:
    app: sabnzbd

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-prod
  name: sabnzbd-ing
spec:
  rules:
  - host: sabnzbd.dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: sabnzbd-svc
          servicePort: 8080
