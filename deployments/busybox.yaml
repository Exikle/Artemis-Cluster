apiVersion: v1
kind: Pod
metadata:
  name: busybox
  labels:
    app: busybox
spec:
  containers:
  - image: busybox
    command:
      - sleep
      - "3600"
    volumeMounts:
    - mountPath: /mnt
      name: artemisfs
    imagePullPolicy: IfNotPresent
    name: busybox
  volumes:
  - name: artemisfs
    persistentVolumeClaim:
      claimName: afs-pvc
  restartPolicy: Always
---
