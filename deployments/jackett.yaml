apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: default
  labels:
    app: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jackett
    spec:
      containers:
      - name: jackett
        image: binhex/arch-jackett
        imagePullPolicy: Always
        ports:
        - containerPort: 3579
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /config
          name: appdata
          subPath: jackett
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: appdata
        persistentVolumeClaim:
          claimName: appdata-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: jackett-svc
  labels:
    app: jackett-svc
spec:
  type: ClusterIP
  ports:
  - port: 3579
    protocol: TCP
  selector:
    app: jackett

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-prod
  name: jackett-ing
spec:
  rules:
  - host: jackett.dcunhahome.com
    http:
      paths:
      - backend:
          serviceName: jackett-svc
          servicePort: 3579
