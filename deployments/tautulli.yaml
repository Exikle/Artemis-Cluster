apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
  namespace: default
  labels:
    app: tautulli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tautulli
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      containers:
      - name: tautulli
        image: tautulli/tautulli
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8181
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /plex_logs
          name: appdata
          subPath: "plex/Library/Application Support/Plex Media Server/Logs/"
        - mountPath: /config
          name: appdata
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /tmp/tautulli
          name: transcode
      volumes:
      - name: appdata
        persistentVolumeClaim:
          claimName: tautulli-config
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: transcode
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: tautulli-svc
  labels:
    app: tautulli-svc
spec:
  type: NodePort
  ports:
  - port: 8181
    protocol: TCP
  selector:
    app: tautulli

