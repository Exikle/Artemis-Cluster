apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  type: LoadBalancer
  loadBalancerIP: 10.10.0.20
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  # - name: https
  #   port: 443
  #   targetPort: 443
  #   protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/ingress: nginx-internal
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-prod
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/ingress: nginx-prod
spec:
  type: LoadBalancer
  loadBalancerIP: 10.10.0.30
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  # - name: https
  #   port: 443
  #   targetPort: 443
  #   protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/ingress: nginx-prod
