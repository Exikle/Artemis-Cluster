apiVersion: batch/v1
kind: Job
metadata:
  name: deluge-appdata-migration
spec:
  template:
    spec:
      nodeName: pkn002l
      containers:
      - image: eeacms/rsync
        command: ["rsync","-ravx","--progress","/old/","/new/"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /new
            name: appdata
            subPath: deluge
          - mountPath: /old
            name: unraid
        name: rsync
      volumes:
      - name: appdata
        persistentVolumeClaim:
          claimName: appdata-pvc
      - name: unraid
        nfs:
          path: /mnt/user/appdata/binhex-deluge
          server: 10.10.0.101
      restartPolicy: Never
  backoffLimit: 1
