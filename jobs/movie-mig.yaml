apiVersion: batch/v1
kind: Job
metadata:
  name: movie-migration
spec:
  template:
    spec:
      nodeName: pkn002l
      containers:
      - image: eeacms/rsync
        command:
          - rsync
          - -ravx
          - --progress
          - /old/
          - /new/media/movies/
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /new
            name: artemisfs
          - mountPath: /old
            name: unraid
        name: rsync
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: afs-pvc
      - name: unraid
        nfs:
          path: /mnt/user/plex/Movies
          server: 10.10.0.101
      restartPolicy: Never
  backoffLimit: 4
