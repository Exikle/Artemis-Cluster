apiVersion: batch/v1
kind: Job
metadata:
  name: anime-migration
spec:
  template:
    spec:
      containers:
      - image: eeacms/rsync
        command:
          - rsync
          - -avxHAX
          - --progress
          - /old/
          - /new/media/anime/
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /new
            name: artemisfs
          - mountPath: /old
            name: unraid
        name: rsync
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: afs-pvc
      - name: unraid
        nfs:
          path: "/mnt/user/plex/Anime"
          server: 10.10.0.101
      restartPolicy: Never
  backoffLimit: 4
