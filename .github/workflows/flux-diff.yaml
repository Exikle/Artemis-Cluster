---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        resource: ["helmrelease", "kustomization"]
      fail-fast: false
    steps:
      - name: Checkout PR
        uses: actions/checkout@v5
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: default

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Diff Flux Resources
        uses: allenporter/flux-local/action/diff@7.5.4
        id: diff
        with:
          live-branch: main
          path: pull/kubernetes/main
          path-orig: default/kubernetes/main
          resource: ${{ matrix.resource }}
          sources: flux-system
          strip-attrs: "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"

      - name: Post Diff Comment
        if: ${{ steps.diff.outputs.diff != '' }}
        uses: mshick/add-pr-comment@v2
        with:
          message-id: ${{ github.event.pull_request.number }}/${{ matrix.resource }}
          message: |
            **Flux Diff for `${{ matrix.resource }}`**

            ```
            ${{ steps.diff.outputs.diff }}
            ```
