---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        # Updated paths to match your repo structure
        paths: ["kubernetes/main"]
        resources: ["helmrelease", "kustomization"]
      fail-fast: false
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v5
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v5
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      # Install Flux CLI (required dependency)
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      # Use the official flux-local action instead of raw docker
      - name: Diff Resources
        uses: allenporter/flux-local/action/diff@7.11.0
        id: diff
        with:
          live-branch: main
          path: ${{ matrix.paths }}
          resource: ${{ matrix.resources }}
          sources: flux-system
          strip-attrs: "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"

      # Post diff as PR comment if changes detected
      - name: Post Diff Comment
        if: ${{ steps.diff.outputs.diff != '' }}
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.paths }}/${{ matrix.resources }}"
          message-failure: |
            **Flux Diff Failed** ‚ùå

            Failed to generate diff for `${{ matrix.resources }}` in `${{ matrix.paths }}`.
          message: |
            **Flux Diff for `${{ matrix.resources }}`** in `${{ matrix.paths }}`

            ```
            ${{ steps.diff.outputs.diff }}
            ```
