---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Kustomization Sync"

on:
  push:
    branches: ["main"]
    paths: ["kubernetes/**"]

jobs:
  sync:
    name: Flux Kustomization Sync
    runs-on: ["gha-runner-scale-set"]
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: "${{ steps.app-token.outputs.token }}"

      # Modern approach: Install Flux CLI directly
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@v1.2
        with:
          encodedString: "${{ secrets.KUBECONFIG }}"
          fileName: kubeconfig

      # Reconcile all main kustomizations
      - name: Sync Infrastructure Kustomization
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux reconcile ks cluster-infrastructure \
            --namespace flux-system \
            --with-source

      - name: Sync Platform Kustomization
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux reconcile ks cluster-platform \
            --namespace flux-system \
            --with-source

      - name: Sync Apps Kustomization
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux reconcile ks cluster-apps \
            --namespace flux-system \
            --with-source
