---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Labeler"

on:
  workflow_dispatch:
  pull_request_target:
    branches: ["main"]

jobs:
  labeler:
    name: Labeler
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write # Required for auto-creating labels
    steps:
      - name: Labeler
        uses: actions/labeler@v6.0.1
        with:
          configuration-path: .github/labeler.yaml
