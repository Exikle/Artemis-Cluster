---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Local

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  filter:
    name: Flux Local - Filter
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.changed-files.outputs.changed_files }}
    steps:
      - name: Get Changed Files
        id: changed-files
        uses: bjw-s-labs/action-changed-files@015416e33c709af88f84a4496f4030c1f0ef212e # v0.5.0
        with:
          patterns: kubernetes/**/*

  test:
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    needs: filter
    name: Flux Local - Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      # Clone upstream Gateway API repo at a pinned tag into the host workspace.
      # flux-local will NOT fetch external repos; we map its name to this local path via --sources.
      - name: Fetch gateway-api upstream (pinned tag)
        run: |
          git clone --depth 1 --branch v1.4.0 \
            https://github.com/kubernetes-sigs/gateway-api.git \
            "${{ github.workspace }}/external/gateway-api"

      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v8.1.0
        with:
          args: >-
            test
            --all-namespaces
            --enable-helm
            --path /github/workspace/kubernetes/flux
            --sources flux-system=/github/workspace
            --sources gateway-api-source=/github/workspace/external/gateway-api
            --verbose

  diff:
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    needs: filter
    name: Flux Local - Diff
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        resource:
          - "helmrelease"
          - "kustomization"
      fail-fast: false
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: pull
          persist-credentials: false

      - name: Checkout Default Branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: default
          persist-credentials: false
          ref: ${{ github.event.repository.default_branch }}

      # Clone upstream Gateway API into BOTH checkouts (host paths) so diff can resolve sources on each side.
      - name: Fetch gateway-api upstream for pull
        working-directory: ${{ github.workspace }}/pull
        run: |
          git clone --depth 1 --branch v1.4.0 \
            https://github.com/kubernetes-sigs/gateway-api.git \
            external/gateway-api

      - name: Fetch gateway-api upstream for default
        working-directory: ${{ github.workspace }}/default
        run: |
          git clone --depth 1 --branch v1.4.0 \
            https://github.com/kubernetes-sigs/gateway-api.git \
            external/gateway-api

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v8.1.0
        with:
          args: >-
            diff ${{ matrix.resource }}
            --unified 6
            --path /github/workspace/pull/kubernetes/flux
            --path-orig /github/workspace/default/kubernetes/flux
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources flux-system=/github/workspace/pull
            --sources gateway-api-source=/github/workspace/pull/external/gateway-api
            --sources flux-system=/github/workspace/default
            --sources gateway-api-source=/github/workspace/default/external/gateway-api
            --output-file diff.patch

      - name: Generate Diff
        id: diff
        run: |-
          echo 'diff<<EOF' >> "$GITHUB_OUTPUT"
          cat diff.patch >> "$GITHUB_OUTPUT"
          echo 'EOF' >> "$GITHUB_OUTPUT"

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add Comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: ${{ github.event.pull_request.number }}/kubernetes/${{ matrix.resource }}
          message: |-
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

  success:
    if: ${{ !cancelled() }}
    needs:
      - test
      - diff
    name: Flux Local - Success
    runs-on: ubuntu-latest
    steps:
      - name: Any jobs failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

      - name: All jobs passed or skipped?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
