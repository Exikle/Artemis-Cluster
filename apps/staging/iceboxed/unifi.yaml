apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  namespace: default
  labels:
    app: unifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: unifi
    spec:
      containers:
      - name: unifi
        image: linuxserver/unifi-controller
        ports:
        - containerPort: 6789
          name: ubnt-6789
          protocol: TCP
        - containerPort: 8080
          name: ubnt-8080
          protocol: TCP
        - containerPort: 8443
          name: ubnt-8443
          protocol: TCP
        - containerPort: 3478
          name: ubnt-3478
          protocol: UDP
        - containerPort: 8881
          name: ubnt-8881
          protocol: TCP
        - containerPort: 8882
          name: ubnt-8882
          protocol: TCP
        - containerPort: 10001
          name: ubnt-10001
          protocol: UDP
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        - name: MEM_LIMIT
          value: 1024M
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
        imagePullPolicy: IfNotPresent
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: unifi-config
      - name: localtime
        hostPath:
          path: /etc/localtime
---
kind: Service
apiVersion: v1
metadata:
  name: unifi-svc
spec:
  selector:
    app: unifi
  ports:
  - port: 8080
    name: uap-inform
    targetPort: 8080
  - port: 8443
    name: controller-gui-api
    targetPort: 8443
  - port: 8880
    name: http-redirect
    targetPort: 8880
  - port: 8843
    name: https-redirect
    targetPort: 8843
  - port: 6789
    name: throughput-measurement
    targetPort: 6789
  - port: 3478
    name: stun-port
    targetPort: 3478
    protocol: UDP
  - port: 8881
    name: wireless-client-redirector-port1
    targetPort: 8881
  - port: 8882
    name: wireless-client-redirector-port2
    targetPort: 8882
  - port: 10001
    name: ap-discovery
    targetPort: 10001
    protocol: UDP
  type: NodePort
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: unifi-config
  namespace: default
spec:
  storageClassName:  ssd-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi