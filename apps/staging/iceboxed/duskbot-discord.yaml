apiVersion: apps/v1
kind: Deployment
metadata:
  name: duskbot
  namespace: default
  labels:
    app: duskbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duskbot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: duskbot
    spec:
      containers:
      - name: duskbot
        image: phasecorex/red-discordbot:full
        imagePullPolicy: IfNotPresent
        env:
        - name: PREFIX
          value: "?"
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /data
          name: config
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: duskbot-config
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: rtc
        hostPath:
          path: /dev/rtc