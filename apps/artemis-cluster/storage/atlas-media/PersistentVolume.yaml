kind: PersistentVolume
apiVersion: v1
metadata:
  name: atlas-media
  namespace: artemis-cluster
  labels:
    name: atlas-media
spec:
  capacity:
    storage: 40Ti
  # storageClassName: atlas
  storageClassName: nfs
  accessModes:
  - ReadWriteMany
  nfs:
    path: "/mnt/atlas/media"
    server: 10.10.99.100
  persistentVolumeReclaimPolicy: Delete
