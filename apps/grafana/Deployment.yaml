
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        access: internal
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
        - 0
      containers:
      - name: grafana
        resources:
          requests:
            cpu: 250m
            memory: 750Mi
        image: grafana/grafana:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http-grafana
          protocol: TCP
        env:
        - name: PGID
          valueFrom:
            secretKeyRef:
              name: default-scrt
              key: DEFAULT_PGID
        - name: PUID
          valueFrom:
            secretKeyRef:
              name: default-scrt
              key: DEFAULT_PUID
        - name: TZ
          valueFrom:
            secretKeyRef:
              name: default-scrt
              key: DEFAULT_TZ
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /robots.txt
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 3000
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: appdata
      volumes:
      - name: appdata
        persistentVolumeClaim:
          claimName: grafana-pvc
