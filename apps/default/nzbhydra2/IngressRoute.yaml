
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nzbhydra2-ing-route
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`nzbhydra.dcunha.io`)
    kind: Rule
    services:
    - name: nzbhydra2-svc
      port: 5076
    middlewares:
    - name: default-headers
  tls:
    secretName: dcunha-io-tls
