apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: default
  labels:
    app: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
      - name: sabnzbd
        resources:
          limits:
            cpu: "2000m"
          requests:
            cpu: "500m"
        image: lscr.io/linuxserver/sabnzbd:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        - containerPort: 9090
        env:
        - name: PGID
          valueFrom:
            secretKeyRef:
              name: variables
              key: DEFAULT_PGID
        - name: PUID
          valueFrom:
            secretKeyRef:
              name: variables
              key: DEFAULT_PUID
        - name: TZ
          valueFrom:
            secretKeyRef:
              name: variables
              key: DEFAULT_TZ
        volumeMounts:
        - mountPath: /media/tv
          name: atlas
          subPath: tv
        - mountPath: /media/anime
          name: atlas
          subPath: anime
        - mountPath: /media/movies
          name: atlas
          subPath: movies
        - mountPath: /media/downloads
          name: atlas
          subPath: downloads
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /config
          name: appdata
      volumes:
      - name: appdata
        persistentVolumeClaim:
          claimName: sabnzbd-pvc
      - name: atlas
        persistentVolumeClaim:
          claimName: atlas-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
