apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: default
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8989
        resources:
          limits:
            cpu: "2000m"
          requests:
            cpu: "500m"
        env:
        - name: PGID
          valueFrom:
            secretKeyRef:
              name: default-scrt
              key: DEFAULT_PGID
        - name: PUID
          valueFrom:
            secretKeyRef:
              name: default-scrt
              key: DEFAULT_PUID
        - name: TZ
          valueFrom:
            secretKeyRef:
              name: default-scrt
              key: DEFAULT_TZ
        volumeMounts:
        - mountPath: /media/tv
          name: atlas
          subPath: tv
        - mountPath: /media/anime
          name: atlas
          subPath: anime
        - mountPath: /media/movies
          name: atlas
          subPath: movies
        - mountPath: /media/downloads
          name: atlas
          subPath: downloads
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /config
          name: appdata
        - mountPath: /dev/rtc
          name: rtc
      volumes:
      - name: appdata
        persistentVolumeClaim:
          claimName: sonarr-pvc
      - name: atlas
        persistentVolumeClaim:
          claimName: atlas-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: rtc
        hostPath:
          path: /dev/rtc
