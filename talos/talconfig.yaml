    ipAddress: 10.10.99.101
    controlPlane: true
    installDiskSelector:
      model: SAMSUNG MZVLW256HEHP-000L7
    machineSpec:
      secureboot: true
    schematic:
      customization:
        extraKernelArgs:
          - -lockdown
          - lockdown=integrity
          - mitigations=off
          - split_lock_detect=off
          - security=none
          - apparmor=0
          - -selinux
          - talos.auditd.disabled=1
          - init_on_alloc=0
          - init_on_free=0
          - -init_on_alloc
          - -init_on_free
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/util-linux-tools
