---
clusterName: artemis-cluster
endpoint: https://artemis.dcunha.io:6443
talosVersion: v1.12.4
kubernetesVersion: 1.35.0

allowSchedulingOnControlPlanes: true

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

cniConfig:
  name: none

patches:
  - "@machineconfig.yaml.j2"

