---
machine:
  network:
    interfaces:
      # Ensure the physical NIC does NOT pull an address on the untagged/native network
      - interface: eth0
        dhcp: false

      # Create the bridge and trunk VLANs on top of it
      - interface: br0
        dhcp: false
        bridge:
          interfaces:
            - eth0
        vlans:
          # Main/cluster network (node IPs via DHCP reservations)
          - vlanId: 1099
            dhcp: true

          # IoT network (Multus master; leave host unnumbered)
          - vlanId: 1152
            dhcp: false
