apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: default
  labels:
    app: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
      - name: sabnzbd
        image: linuxserver/sabnzbd:latest
        ports:
        - containerPort: 8080
        - containerPort: 9090
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        # - name: ADVERTISE_IP
        #   value: 
        volumeMounts:
        - mountPath: /mnt/tv
          name: mnt
        - mountPath: /mnt/anime
          name: mnt
        - mountPath: /mnt/movies
          name: mnt
        - mountPath: /mnt/downloads
          name: mnt
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /config
          name: mnt
        # - mountPath: /transcode
        #   name: transcode
        imagePullPolicy: Always
      volumes:
      - name: localtime
        hostPath: 
          path: /etc/localtime
      - name: mnt
        persistentVolumeClaim:
          claimName: rook-cephfs-pvc
      # - name: transcode
      #   emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: sabnzbd-svc
spec:
  selector:
    app: sabnzbd
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort

