#################################################################################################################
# Define the settings for the rook-ceph cluster with settings that should only be used in a test environment.
# A single filestore OSD will be created in the dataDirHostPath.
# For example, to create the cluster:
#   kubectl create -f common.yaml
#   kubectl create -f operator.yaml
#   kubectl create -f ceph-cluster.yaml
#################################################################################################################

apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v14.2.4-20190917
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  mon:
    count: 5
    allowMultiplePerNode: true
  resources:
    mgr:
      limits:
        cpu: "500m"
        memory: "1024Mi"
      requests:
        cpu: "500m"
        memory: "1024Mi"
    mon:
      limits:
        cpu: "1"
        memory: "1024Mi"
      requests:
        cpu: "500m"
        memory: "1024Mi"
    osd:
      limits:
        cpu: "1"
        memory: "2048Mi"
      requests:
        cpu: "500m"
        memory: "1024Mi"
  # removeOSDsIfOutAndSafeToRemove: false
  # mgr:
  #   modules:
  #   - name: pg_autoscaler
  #     enabled: false
  #   - name: diskprediction_local
  #     enabled: true
  #   - name: iostat
  #     enabled: true
  dashboard:
    enabled: true
    ssl: false
  network:
    hostNetwork: true
  rbdMirroring:
    workers: 0
  storage:
    useAllNodes: true
    # useAllDevices: false
    deviceFilter:
     config: 
       osdsPerDevice: "1"
    nodes:
    - name: "prd002l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sdb"
      - name: "sdc"
      - name: "sdd"
      - name: "sde"
      - name: "sdf"
      - name: "sdg"
      - name: "sdh"
    - name: "pkw001l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sdb"
    - name: "pkm001l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sda"
      - name: "sdc"
      - name: "sdd"
      - name: "sde"
