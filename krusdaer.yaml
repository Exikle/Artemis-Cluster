apiVersion: apps/v1
kind: Deployment
metadata:
  name: krusader
  namespace: default
  labels:
    app: krusader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krusader
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: krusader
    spec:
      containers:
      - name: krusader
        image: binhex/arch-krusader
        securityContext:
          privileged: true
        ports:
        - containerPort: 5900
        - containerPort: 6080
        env:
        - name: PGID
          value: "0"
        - name: PUID
          value: "0"
        - name: TZ
          value: "America/Toronto"
        # - name: ADVERTISE_IP
        #   value: 
        volumeMounts:
        - mountPath: /mnt
          name: artemisfs
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /TEMP_FOLDER
          name: tempfolder
        imagePullPolicy: Always
      volumes:
      - name: localtime
        hostPath: 
          path: /etc/localtime
      - name: artemisfs
        persistentVolumeClaim:
          claimName: rook-cephfs-pvc
      - name: config
        hostPath: 
          path: /mnt/appdata/krusdaer/config
      - name: tempfolder
        emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: krusader-svc
spec:
  selector:
    app: krusader
  ports:
  - protocol: TCP
    port: 6080
    targetPort: 6080
  type: NodePort

