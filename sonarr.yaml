apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: linuxserver/sonarr:preview
        ports:
        - containerPort: 8989
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /mnt
          name: artemisfs
        - mountPath: /config
          name: config
        - mountPath: /tv
          name: tv-path
        - mountPath: /anime
          name: anime-path
        - mountPath: /downloads
          name: dl-path
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: rook-cephfs-pvc
      - name: config
        hostPath: 
          path: /mnt/appdata/sonarr/config
      - name: tv-path
        hostPath: 
          path: /mnt/media/tv
      - name: anime-path
        hostPath: 
          path: /mnt/media/path
      - name: dl-path
        hostPath: 
          path: /mnt/downloads
      - name: localtime
        hostPath: 
          path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  type: ClusterIP
  ports:
  - port: 8989
    protocol: TCP
  selector:
    app: sonarr
       
---