apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: default
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: linuxserver/sonarr:preview
        imagePullPolicy: Always
        ports:
        - containerPort: 8989
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - mountPath: /mnt
          name: artemisfs
        - mountPath: /config
          name: config
        - mountPath: /media
          name: media-path
        - mountPath: /downloads
          name: dl-path
        - mountPath: /etc/localtime
          name: localtime
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: rook-cephfs-pvc
      - name: config
        hostPath: 
          path: /mnt/appdata/sonarr/config
      - name: media-path
        hostPath: 
          path: /mnt/media
      - name: dl-path
        hostPath: 
          path: /mnt/downloads
      - name: localtime
        hostPath: 
          path: /etc/localtime
---
kind: Service
apiVersion: v1
metadata:
  name: sonarr-svc
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 8989
    targetPort: 8989
  selector:
    app: sonarr