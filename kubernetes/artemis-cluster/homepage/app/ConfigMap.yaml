apiVersion: v1
kind: ConfigMap
metadata:
  name: &app homepage
  namespace: &ns artemis-cluster
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: *app
    app.kubernetes.io/version: v0.6.10
    helm.sh/chart: homepage-1.2.3
    helm.toolkit.fluxcd.io/name: *app
    helm.toolkit.fluxcd.io/namespace: *ns
  annotations:
    meta.helm.sh/release-name: *app
    meta.helm.sh/release-namespace: *ns
    reloader.stakater.com/auto: true
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    - My First Group:
        - TEST CHANGE:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - 2:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - 3:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
