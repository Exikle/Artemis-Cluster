---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: truenas-nfs
  namespace: flux-system
spec:
  targetNamespace: democratic-csi
  commonMetadata:
    labels:
      app.kubernetes.io/name: truenas-nfs
  dependsOn:
    - name: bitwarden-provider-certs
    - name: truenas-iscsi-sc
  path: ./kubernetes/main/infrastructure/controllers/democratic-csi/truenas-nfs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: truenas
