apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: truenas-nfs
spec:
  secretStoreRef:
    name: bitwarden-clusterstore
    kind: ClusterSecretStore
  target:
    name: truenas-nfs
    template:
      engineVersion: v2
      data:
        TRUENAS_HTTPS_PORT: "{{ .HTTPS_PORT }}"
        TRUENAS_IP: "{{ .IP }}"
        TRUENAS_API_KEY: "{{ .API_KEY }}"
  dataFrom:
    - extract:
        key: ${BW_TRUENAS_KEY}
        decodingStrategy: None
