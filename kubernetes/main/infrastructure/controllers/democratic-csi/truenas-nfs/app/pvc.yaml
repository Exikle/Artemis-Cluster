---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/persistentvolumeclaim-v1.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-storage
  namespace: artemis-cluster
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-nfs
  resources:
    requests:
      storage: ${ATLAS_CAPACITY|10Gi}
