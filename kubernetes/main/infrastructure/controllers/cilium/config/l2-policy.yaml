---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: gateway-l2-policy
spec:
  serviceSelector:
    matchExpressions:
      - key: io.kubernetes.service.namespace
        operator: In
        values:
          - default
  nodeSelector:
    matchLabels: {} # Announce from all nodes
  interfaces:
    - ^eno.*
    - ^eth.*
    - ^ens.*
  externalIPs: true
  loadBalancerIPs: true
