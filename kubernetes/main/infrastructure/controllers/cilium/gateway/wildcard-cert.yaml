---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/certificate.cert-manager.io/v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: internal-gateway-wildcard
  namespace: default
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
spec:
  secretName: internal-gateway-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "network"
  issuerRef:
    name: internal-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.dcunha.lab"
    - "dcunha.lab"
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days before expiry
