---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-tcp
  namespace: default
spec:
  gatewayClassName: cilium
  listeners:
    - name: minecraft-tcp
      protocol: TCP
      port: 25565
      allowedRoutes:
        kinds:
          - kind: TCPRoute
        namespaces:
          from: All

    - name: minecraft-rcon
      protocol: TCP
      port: 25575
      allowedRoutes:
        kinds:
          - kind: TCPRoute
        namespaces:
          from: All
