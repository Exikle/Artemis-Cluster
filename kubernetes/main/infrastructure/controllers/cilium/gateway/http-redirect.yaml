---
# HTTP to HTTPS redirect for all external traffic
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: default
spec:
  parentRefs:
    - name: external-gateway
      namespace: default
      sectionName: http
  hostnames:
    - "*.dcunha.io"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
