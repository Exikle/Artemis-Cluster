---
# External Gateway (Public Internet)
# IP: 10.10.99.97 (Cilium LB-IPAM)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-gateway
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/target: "ingress.dcunha.io"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    gatus.home-operations.com/endpoint: |
      interval: 30s
      conditions:
        - "[STATUS] == 200"
        - "[CERTIFICATE_EXPIRATION] > 72h"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.99.97
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.dcunha.io"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.dcunha.io"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: dcunha-io-tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: default
  annotations:
    gatus.home-operations.com/endpoint: |
    url: "http://{{ .Hostname }}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.99.98
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.dcunha.lab"
      allowedRoutes:
        namespaces:
          from: All
