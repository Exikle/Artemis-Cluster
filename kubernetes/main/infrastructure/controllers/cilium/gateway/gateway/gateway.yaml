---
# External Gateway (Public Internet)
# IP: 10.10.99.97 (Cilium LB-IPAM)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-gateway
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/target: "ingress.dcunha.io"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.99.97
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.dcunha.io"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.dcunha.io"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: dcunha-io-tls
---
# Internal Gateway (Home Network)
# IP: 10.10.99.98 (Cilium LB-IPAM)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: default
  # annotations:
  #   # Force the specific IP for internal access
  #   io.cilium/lb-ipam-ips: "10.10.99.98"
  #   # No External-DNS target needed - Technitium will use the A record (10.10.99.98)
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.99.98
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.dcunha.lab"
      allowedRoutes:
        namespaces:
          from: All
