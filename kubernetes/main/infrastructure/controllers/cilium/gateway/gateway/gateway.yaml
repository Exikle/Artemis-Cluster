---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    # External-DNS will create ingress.dcunha.io A record pointing to your public IP
    external-dns.alpha.kubernetes.io/target: ingress.dcunha.io
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.99.97 # Single gateway IP for both internal and external
  listeners:
    # HTTP listener - handles both .io and .lab domains
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All

    # HTTPS listener for *.dcunha.io (public/external services)
    - name: https-io
      protocol: HTTPS
      hostname: "*.dcunha.io"
      port: 443
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: dcunha-io-tls
            kind: Secret

    # HTTPS listener for *.dcunha.lab (internal-only services)
    - name: https-lab
      protocol: HTTPS
      hostname: "*.dcunha.lab"
      port: 443
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: dcunha-lab-tls
            kind: Secret
