---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app nginx
  namespace: &ns artemis-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: *app
          resources:
            limits:
              memory: 200Mi
              cpu: 100m
            requests:
              cpu: 100m
              memory: 200Mi
          # - name: NGINX_PORT
          #   value: &port "443"
          # - name: TZ
          #   value: "America/Toronto"
          image: nginx:1.27.3@sha256:4a8a2316a8ab8e5a983834c7b8a832b2a90a0d86b3a8b7e6c8f2f5c2b4e3d2f1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
