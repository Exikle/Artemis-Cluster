---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: nginx-https
  namespace: &ns artemis-cluster
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - protocol: TCP
      targetPort: 443
      port: 1443
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-http
  namespace: &ns artemis-cluster
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - protocol: TCP
      targetPort: 80
      port: 1880
