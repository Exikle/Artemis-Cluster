---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-app
  namespace: default
  labels:
    app: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      # hostNetwork: true
      containers:
        - name: plex
          resources:
            limits:
              cpu: "2000m"
            requests:
              cpu: "500m"
          image: ghcr.io/home-operations/plex:rolling@sha256:f66ff30064fc3ff8c6eaec71278af2f702402135714475167ce93e7bea788d83
          ports:
            - containerPort: 32400
            - containerPort: 3005
            - containerPort: 8324
            - containerPort: 32469
            - containerPort: 1900
            - containerPort: 32410
            - containerPort: 32412
            - containerPort: 32413
            - containerPort: 32414
          env:
            - name: PGID
              valueFrom:
                secretKeyRef:
                  name: default-scrt
                  key: DEFAULT_PGID
            - name: PUID
              valueFrom:
                secretKeyRef:
                  name: default-scrt
                  key: DEFAULT_PUID
            - name: TZ
              valueFrom:
                secretKeyRef:
                  name: default-scrt
                  key: DEFAULT_TZ
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-scrt
                  key: PLEX_CLAIM
            - name: ADVERTISE_IP
              valueFrom:
                secretKeyRef:
                  name: plex-scrt
                  key: PLEX_ADVERTISE_IP
          volumeMounts:
            - mountPath: /media/tv
              name: atlas
              subPath: tv
            - mountPath: /media/anime
              name: atlas
              subPath: anime
            - mountPath: /media/movies
              name: atlas
              subPath: movies
            - mountPath: /config
              name: truenas-iscsi
            - mountPath: /etc/localtime
              name: localtime
            - mountPath: /transcode
              name: transcode
          imagePullPolicy: IfNotPresent
      volumes:
        - name: atlas
          persistentVolumeClaim:
            claimName: media-storage
        - name: truenas-iscsi
          persistentVolumeClaim:
            claimName: plex-pvc
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: transcode
          emptyDir: {}
