---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  # annotations:
  #   external-dns.alpha.kubernetes.io/hostname: postgres.dcunha.io
  #   io.cilium/lb-ipam-ips: 192.168.42.125
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres16
    role: primary
