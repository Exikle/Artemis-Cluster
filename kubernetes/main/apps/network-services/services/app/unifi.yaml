apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: external-services
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: unifi
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.99.4
    ports:
      - port: 80
        name: http
      - port: 443
        name: https
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi
  namespace: external-services
spec:
  hostnames:
    - unifi.dcunha.lab
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: lab
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: unifi
          namespace: external-services
          port: 443
