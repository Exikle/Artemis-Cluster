# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/persistentvolumeclaim-v1.json
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pterodactyl-app-claim
spec:
