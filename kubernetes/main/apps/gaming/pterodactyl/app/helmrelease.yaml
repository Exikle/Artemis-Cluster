---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl
  namespace: artemis-cluster
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: truenas-iscsi
      namespace: democratic-csi
    # - name: cloudnative-pg
    #   namespace: database
  values:
    controllers:
      pterodactyl:
        annotations:
          reloader.stakater.com/auto: "true"
          deploy-date: "07/19/24"
        containers:
          app:
            image:
              repository: ghcr.io/pterodactyl/panel
              tag: v1.11.11@sha256:3ad185c83818944cfd4dba4dcefbca5ffb64655aaa63363f8f76ce41cd19873f
            envFrom:
              - secretRef:
                  name: pterodactyl
            resources:
              requests:
                cpu: 50m
                memory: 300M
              limits:
                memory: 500M
            env:
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: MYSQL_PASSWORD
                    name: pterodactyl
              - name: DB_DATABASE
                valueFrom:
                  secretKeyRef:
                    key: MYSQL_DATABASE
                    name: pterodactyl
              - name: APP_ENV
                value: "production"
              - name: APP_ENVIRONMENT_ONLY
                value: "false"
              - name: CACHE_DRIVER
                value: "redis"
              - name: SESSION_DRIVER
                value: "redis"
              - name: QUEUE_DRIVER
                value: "redis"
              - name: REDIS_HOST
                value: "pterodactyl-redis.artemis-cluster.svc.cluster.local" # redis server ip or dns
              - name: REDIS_PASSWORD
                value: "password"
              - name: DB_HOST
                value: "mariadb.artemis-cluster.svc.cluster.local" # database server ip or dns
              - name: DB_PORT
                value: "3306"
              - name: APP_URL
                value: "http://panel.dcunha.io" # url of server panel
              - name: APP_TIMEZONE
                value: "UTC"
              - name: APP_SERVICE_AUTHOR
                value: "dixondcunha@gmail.com"
              - name: TRUSTED_PROXIES
                value: "*" # restrict this to your proxy ip
              - name: APP_REPORT_ALL_EXCEPTIONS
                value: true
          # wings:
          #   image:
          #     repository: ghcr.io/pterodactyl/wings
          #     tag: v1.6.1
          #   resources:
          #     requests:
          #       cpu: 50m
          #       memory: 300M
          #     limits:
          #       memory: 500M
          #   env:
          #     TZ: "UTC"
          #     WINGS_UID: 988
          #     WINGS_GID: 988
          #     WINGS_USERNAME: pterodactyl
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: *app
        ports:
          http:
            port: 8080
            targetPort: 80
      # wings:
      #   enabled: true
      #   type: LoadBalancer
      #   controller: *app
      #   ports:
      #     http:
      #       port: 8080
      #     sftp:
      #       port: 2022
      #     https:
      #       port: 443
    persistence:
      data:
        enabled: true
        existingClaim: pterodactyl-app-claim
        advancedMounts:
          pterodactyl:
            app:
              - path: "/app/var/"
      le:
        enabled: true
        existingClaim: pterodactyl-le-claim
        advancedMounts:
          pterodactyl:
            app:
              - path: "/etc/letsencrypt/"
      nginx:
        enabled: true
        existingClaim: pterodactyl-nginx-claim
        advancedMounts:
          pterodactyl:
            app:
              - path: "/etc/nginx/http.d/"
      logs:
        enabled: true
        existingClaim: pterodactyl-logs-claim
        advancedMounts:
          pterodactyl:
            app:
              - path: "/app/storage/logs"
      # certs:
      #   enabled: true
      #   existingClaim: dcunha.io-prod
      #   globalMounts:
      #     - path: "/certs"
      #       readOnly: true
      # - path: "/etc/letsencrypt/certs/"
