# path: kubernetes/main/apps/external-services/services/app/pve.yaml
---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: &app pve
  namespace: external-services
  annotations:
    gatus.home-operations.com/enabled: "true"
    gatus.home-operations.com/endpoint: |-
      url: "https://10.10.99.104:8006"
      group: external-infrastructure
      interval: 1m
      client:
        insecure: true
      conditions:
        - "[STATUS] == 200"
spec:
  ports:
    - name: https
      port: 8006
      protocol: TCP
      targetPort: 8006
  clusterIP: None
---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/endpoints-v1.json
apiVersion: v1
kind: Endpoints
metadata:
  name: &app pve
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.99.104
    ports:
      - port: 8006
        name: https
---
# BackendTLSPolicy WITHOUT cert validation
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: pve-backend-tls
  namespace: external-services
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: pve
  validation:
    wellKnownCACertificates: System # Use system CA bundle (won't match PVE)
    # OR omit validation entirely (check Cilium docs)
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app pve
  namespace: external-services
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
    gatus.home-operations.com/enabled: "false"
spec:
  hostnames:
    - pve.dcunha.lab
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app
          namespace: external-services
          port: 8006
