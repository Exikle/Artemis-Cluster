---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: &app pve
  namespace: &ns external-services
  annotations:
    gatus.home-operations.com/enabled: "true"
    gatus.home-operations.com/endpoint: |-
      url: "https://10.10.99.104:8006"
      group: external-infrastructure
      interval: 1m
      conditions:
        - "[STATUS] == 200"
spec:
  ports:
    - name: https
      port: 8006
      protocol: TCP
      targetPort: 8006
  clusterIP: None
---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/endpoints-v1.json
apiVersion: v1
kind: Endpoints
metadata:
  name: &app pve
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.99.104
    ports:
      - port: 8006
        name: https
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app pve
  namespace: external-services
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
    gatus.home-operations.com/enabled: "false"
spec:
  hostnames:
    - pve.dcunha.lab
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app
          namespace: external-services
          port: 8006
