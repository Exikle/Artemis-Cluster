apiVersion: v1
kind: Service
metadata:
  name: &app technitium
  namespace: &ns external-services
spec:
  ports:
    - name: http
      port: &port1 5380
      protocol: TCP
      targetPort: *port1
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app technitium
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.99.3
    ports:
      - port: &port1 5380
        name: http
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app technitium
  namespace: external-services
spec:
  hostnames:
    - technitium.dcunha.lab
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: lab
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app
          namespace: external-services
          port: &port1 5380
