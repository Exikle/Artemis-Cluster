---
apiVersion: v1
kind: Service
metadata:
  name: &app technitium
  namespace: &ns external-services
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 5380
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app technitium
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.99.3
    ports:
      - port: 5380
        name: http
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app technitium
  namespace: external-services
  annotations:
    external-dns.alpha.kubernetes.io/internal: "false" # Disable auto-management
    gatus.home-operations.com/enabled: "true"
    gatus.home-operations.com/endpoint: |-
      url: "http://dns.dcunha.lab"
      interval: 1m
      conditions:
        - "[STATUS] == 200"
spec:
  hostnames:
    - dns.dcunha.lab
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: lab
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app
          namespace: external-services
          port: 80
---
# Manually define the DNS record with the correct IP
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: technitium-dns
  namespace: external-services
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
spec:
  endpoints:
    - dnsName: dns.dcunha.lab
      recordTTL: 300
      recordType: A
      targets:
        - 10.10.99.3
