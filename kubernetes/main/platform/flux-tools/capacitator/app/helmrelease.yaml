# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: capacitator
  namespace: flux-system
spec:
  interval: 2m
  chart:
    spec:
      chart: ./deploy/chart
      sourceRef:
        kind: OCIRepository
        name: capacitor
        namespace: flux-system
      interval: 12h
  values:
    serviceAccount: capacitor
