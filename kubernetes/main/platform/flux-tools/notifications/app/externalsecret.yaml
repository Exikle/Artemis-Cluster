---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secretname discord-webhook
  namespace: democratic-csi
spec:
  secretStoreRef:
    name: bitwarden-clusterstore
    kind: ClusterSecretStore
  target:
    name: *secretname
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        address: "{{ .WEBHOOK_ADDRESS }}"
  dataFrom:
    - extract:
        key: ${BW_DISCORD_KEY}
        decodingStrategy: None
