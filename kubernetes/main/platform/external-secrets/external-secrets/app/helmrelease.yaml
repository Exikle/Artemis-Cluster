---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: external-secrets
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    installCRDs: true
    leaderElect: true
    serviceMonitor: &probe
      enabled: true
      interval: 1m
    grafanaDashboard:
      enabled: true
    webhook:
      replicaCount: 2
      serviceMonitor: *probe
    certController:
      serviceMonitor: *probe
    bitwarden-sdk-server:
      enabled: true
