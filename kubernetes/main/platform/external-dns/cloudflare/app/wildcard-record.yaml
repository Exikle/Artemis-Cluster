---
# Dummy HTTPRoute to make External-DNS create wildcard DNS record in Cloudflare
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wildcard-dns-io
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.dcunha.io"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  parentRefs:
    - name: gateway
      namespace: default
      sectionName: https-io
  hostnames:
    - "*.dcunha.io"
  rules:
    - backendRefs:
        - name: error-pages
          port: 8080
