---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wildcard-dns-io
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.dcunha.io"
    gatus.io/enabled: "false"
    # Inherits target "ingress.dcunha.io" from Gateway
spec:
  parentRefs:
    - name: external-gateway
      namespace: default
  hostnames:
    - "*.dcunha.io"
  rules:
    - backendRefs:
        - name: error-pages
          port: 8080
