---
# Dummy HTTPRoute to make External-DNS create wildcard DNS record
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wildcard-dns-lab
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
    external-dns.alpha.kubernetes.io/hostname: "*.dcunha.lab"
spec:
  parentRefs:
    - name: gateway
      namespace: default
      sectionName: http
  hostnames:
    - "*.dcunha.lab"
  rules:
    # This route will never actually match because error-pages-lab has same wildcard
    # But External-DNS will see the hostname annotation and create DNS record
    - backendRefs:
        - name: error-pages
          port: 8080
