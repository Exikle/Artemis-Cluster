---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-technitium
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: external-dns-technitium

    provider: rfc2136

    extraArgs:
      - --rfc2136-host=10.10.99.3
      - --rfc2136-port=53
      - --rfc2136-zone=dcunha.lab
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-keyname=externaldns-key
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --txt-owner-id=k8s-technitium
      - --txt-prefix=_edns-technitium.
      - --annotation-filter=external-dns.alpha.kubernetes.io/internal=true
      - --log-level=debug # Move log level here for consistency

    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: technitium
            key: tsig_secret

    sources:
      - service
      - ingress
      - gateway-httproute

    domainFilters:
      - dcunha.lab

    policy: sync

    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        memory: 128Mi

    # Add service account and security context
    serviceAccount:
      create: true
      name: external-dns-technitium

    securityContext:
      fsGroup: 65534
      runAsNonRoot: true
      runAsUser: 65534

    # Liveness/readiness probes
    livenessProbe:
      httpGet:
        path: /healthz
        port: http
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 2
      successThreshold: 1

    readinessProbe:
      httpGet:
        path: /healthz
        port: http
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
