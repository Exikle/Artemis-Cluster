---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.34.0/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns
  namespace: external-dns
  labels:
    app: cloudflare-ddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-ddns
  template:
    metadata:
      labels:
        app: cloudflare-ddns
    spec:
      containers:
        - image: favonia/cloudflare-ddns:1.15.1@sha256:a4e2089b3531eec8c9328c7a9a586f80e8d67dcd94856e0b596b7896e1de3f62
          resources:
            limits:
              cpu: "2000m"
            requests:
              cpu: "500m"
          name: cloudflare-ddns
          imagePullPolicy: Always
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-ddns
                  key: CF_TOKEN
          envFrom:
            - configMapRef:
                name: cloudflare-ddns-configmap
