---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: flux-system
spec:
  targetNamespace: external-dns
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cloudflare-ddns:
        replicas: 1
        containers:
          app:
            image:
              repository: favonia/cloudflare-ddns
              tag: 1.15.1@sha256:a4e2089b3531eec8c9328c7a9a586f80e8d67dcd94856e0b596b7896e1de3f62
            env:
              TZ: America/Toronto
              DOMAINS: ingress.dcunha.io
              PROXIED: "false"
              IP6_PROVIDER: "none"
              DELETE_ON_STOP: "false"
              UPDATE_CRON: "@every 10m"
              QUIET: "false"
              CF_API_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: cloudflare-ddns
                    key: CF_TOKEN
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi

    service:
      app:
        enabled: false
        controller: cloudflare-ddns
