---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-internal
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: pihole

    # Use the chart's built-in registry parameter
    registry: noop # Add this line instead of using extraArgs

    # Pi-hole specific configuration
    extraArgs:
      # Only process resources with this annotation
      - --annotation-filter=external-dns.alpha.kubernetes.io/internal in (true, yes)
      - --events
      - --ignore-ingress-tls-spec
      # REMOVED: - --registry=noop  # Don't specify registry here!
      # Use upsert-only to not delete manually managed Pi-hole records
      - --policy=upsert-only
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint

    # Domain filter for internal domain
    domainFilters:
      - dcunha.lab

    # Sources to watch
    sources:
      - gateway-httproute
      - gateway-grpcroute
      - gateway-tlsroute
      - service
      - ingress

    # Environment variables for Pi-hole authentication
    env:
      - name: EXTERNAL_DNS_PIHOLE_SERVER
        valueFrom:
          secretKeyRef:
            name: &secret pihole-credentials
            key: EXTERNAL_DNS_PIHOLE_SERVER
      # Uncomment when Pi-hole password is set:
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: *secret
            key: EXTERNAL_DNS_PIHOLE_PASSWORD

    # RBAC for Gateway API
    rbac:
      create: true
      additionalPermissions:
        - apiGroups: [""]
          resources: ["namespaces"]
          verbs: ["get", "watch", "list"]
        - apiGroups: ["gateway.networking.k8s.io"]
          resources: ["gateways", "httproutes", "grpcroutes", "tlsroutes"]
          verbs: ["get", "watch", "list"]

    # Monitoring
    serviceMonitor:
      enabled: true

    # Reload on secret change
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
