---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: error-pages
  namespace: flux-system
spec:
  targetNamespace: default
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 3.8.0
            env:
              TEMPLATE_NAME: "ghost"
              SHOW_DETAILS: "false"

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    # External route - accessible from internet
    route:
      external:
        enabled: true
        parentRefs:
          - name: external
            namespace: default
        hostnames:
          - "*.dcunha.io" # Match all external domains
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: / # Match all paths
            backendRefs:
              - name: error-pages
                port: 8080

      # Internal route - accessible from LAN
      internal:
        enabled: true
        parentRefs:
          - name: internal
            namespace: default
        hostnames:
          - "*.dcunha.io" # Match all .io domains internally
          - "*.dcunha.lab" # Match all .lab domains
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: / # Match all paths
            backendRefs:
              - name: error-pages
                port: 8080
