---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: error-pages
  namespace: default # or 'platform' or 'error-pages' if you create that namespace
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 3.8.0
            env:
              TEMPLATE_NAME: "ghost" # Options: ghost, lost-in-space, shuffle, l7-light, noise
              SHOW_DETAILS: "false"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi

    service:
      main:
        controller: error-pages
        ports:
          http:
            port: 8080

    # This route acts as the catch-all for the External Gateway
    route:
      main:
        enabled: true
        parentRefs:
          - name: external
            namespace: default
        hostnames: [] # Empty list matches ALL hostnames not matched by other routes
        rules:
          - backendRefs:
              - name: error-pages # Matches the service name generated above
                port: 8080
