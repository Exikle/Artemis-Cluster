---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: error-pages
  namespace: flux-system
spec:
  targetNamespace: default
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 3.8.0
            env:
              TEMPLATE_NAME: "ghost"
              SHOW_DETAILS: "false"

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    # Catch-all route for external (.io) domains
    route:
      io:
        enabled: true
        parentRefs:
          - name: gateway
            namespace: default
            sectionName: https-io
        hostnames:
          - "*.dcunha.io"
        rules:
          - backendRefs:
              - name: error-pages
                port: 8080

      # Catch-all route for internal (.lab) domains
      lab:
        enabled: true
        parentRefs:
          - name: gateway
            namespace: default
            sectionName: http
        hostnames:
          - "*.dcunha.lab"
        rules:
          - backendRefs:
              - name: error-pages
                port: 8080
