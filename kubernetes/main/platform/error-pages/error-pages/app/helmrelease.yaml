---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: error-pages
  namespace: flux-system # The HR lives in flux-system
spec:
  targetNamespace: default # It deploys resources to 'default'
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main: # Controller is named 'main'
        containers:
          main:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 3.8.0 # Using a newer tag
            env:
              TEMPLATE_NAME: "ghost"
              SHOW_DETAILS: "false"

    service:
      main: # Service block is named 'main'
        controller: main # It attaches to the 'main' controller
        ports:
          http:
            port: 8080

    route:
      main: # Route block is named 'main'
        enabled: true
        parentRefs:
          - name: external
            namespace: default
        hostnames: [] # Catch-all
        rules:
          - backendRefs:
              - name: error-pages # Service name will be 'error-pages'
                port: 8080
