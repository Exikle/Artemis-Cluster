apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: error-pages
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 3.3.0
            env:
              TEMPLATE_NAME: "ghost"
              SHOW_DETAILS: "false"
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    route:
      main:
        enabled: true
        parentRefs:
          - name: external
            namespace: default
        hostnames: []
        rules:
          - backendRefs:
              - name: main
                port: 8080
