---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.6.3 # Bump to latest stable 6.x to be safe
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1

      storage:
        type: filesystem

      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h

      # Explicitly configure the compactor to run on the single instance
      compactor:
        working_directory: /var/loki/compactor
        shared_store: filesystem
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 20Gi
        storageClass: ceph-block

    # Zero out scalable components we don't need
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    gateway:
      enabled: true
      replicas: 1

    monitoring:
      selfMonitoring:
        enabled: false
      lokiCanary:
        enabled: false

    test:
      enabled: false
