---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.6.3
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1

      storage:
        type: filesystem

      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h

    gateway:
      enabled: true
      nginxConfig:
        httpSnippet: |
          resolver kube-dns.kube-system.svc.cluster.local valid=10s;
        serverSnippet: |
          location / {
            proxy_pass http://loki:3100;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
          }
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 20Gi
        storageClass: ceph-block

    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    gateway:
      enabled: true
      replicas: 1

    monitoring:
      selfMonitoring:
        enabled: false
      lokiCanary:
        enabled: false

    test:
      enabled: false
