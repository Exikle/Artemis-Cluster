---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
  namespace: observability
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  datasource:
    name: Loki
    type: loki
    access: proxy
    url: http://loki-gateway.observability.svc.cluster.local
    isDefault: false
    jsonData:
      maxLines: 1000
    editable: true
