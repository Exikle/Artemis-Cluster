---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-operator
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana-operator
      version: v5.20.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    crds: Create # Helm manages CRDs automatically
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace # Automatically upgrade CRDs
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Watch all namespaces for Grafana CRs
    watchNamespaces: ""

    # Resource limits
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 256Mi
