---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secretname grafana-admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-clusterstore
  target:
    name: *secretname
    template:
      engineVersion: v2
      data:
        GF_SECURITY_ADMIN_USER: "{{ .grafana_admin_user }}"
        GF_SECURITY_ADMIN_PASSWORD: "{{ .grafana_admin_password }}"
  data: # Changed from dataFrom to data
    - secretKey: grafana_admin_user
      remoteRef:
        key: $(BW_GRAFANA}
        property: grafana_admin_user
    - secretKey: grafana_admin_password
      remoteRef:
        key: $(BW_GRAFANA}
        property: grafana_admin_password
