---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app grafana-instance
  namespace: flux-system
spec:
  targetNamespace: &ns observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: grafana-operator
    - name: kube-prometheus-stack
    - name: loki
  path: ./kubernetes/main/platform/observability/grafana-instance/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      SUBDOMAIN: grafana
      ACCESS_PORT: "3000"
      NAMESPACE: *ns
