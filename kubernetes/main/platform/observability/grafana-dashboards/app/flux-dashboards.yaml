---
# Flux Cluster Stats
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: flux-cluster
  namespace: observability
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  url: https://grafana.com/api/dashboards/16714/revisions/1/download
---
# Flux Control Plane
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: flux-control-plane
  namespace: observability
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  url: https://grafana.com/api/dashboards/16213/revisions/1/download
