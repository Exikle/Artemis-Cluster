---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: gatus
      version: 3.x
      sourceRef:
        kind: HelmRepository
        name: twin
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/twin/gatus
      tag: v5.13.1

    env:
      TZ: America/New_York

    service:
      type: ClusterIP
      port: 8080

    persistence:
      enabled: true
      storageClass: ceph-block
      accessModes:
        - ReadWriteOnce
      size: 5Gi

    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 128Mi

    configMap:
      enabled: true
      existingConfigMap: gatus-config

    serviceMonitor:
      enabled: true
