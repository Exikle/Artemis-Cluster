---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: 8.8.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  valuesFrom:
    - kind: Secret
      name: grafana-admin
      valuesKey: adminPassword
      targetPath: adminPassword
  values:
    replicas: 1

    # Admin credentials
    adminUser: admin

    # Persistence
    persistence:
      enabled: true
      storageClassName: ceph-block
      size: 10Gi
      accessModes:
        - ReadWriteOnce

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi

    # Ingress disabled (using HTTPRoute)
    ingress:
      enabled: false

    # Datasources
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            url: http://prometheus-operated.observability.svc.cluster.local:9090
            access: proxy
            isDefault: true
            jsonData:
              timeInterval: 30s
              httpMethod: POST

    # âœ… SIDECAR: Auto-discover dashboards from ConfigMaps
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        folder: /tmp/dashboards
        defaultFolderName: General
        searchNamespace: observability
        provider:
          disableDelete: false
          allowUiUpdates: true
          foldersFromFilesStructure: true

    # Grafana settings
    grafana.ini:
      server:
        root_url: https://grafana.dcunha.io
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      date_formats:
        default_timezone: America/New_York
      auth.anonymous:
        enabled: false
