---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: 8.8.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  valuesFrom:
    - kind: Secret
      name: grafana-admin
      valuesKey: adminPassword
      targetPath: adminPassword
  values:
    replicas: 1

    # Admin credentials
    adminUser: admin
    # adminPassword: from secret above

    # Persistence
    persistence:
      enabled: true
      storageClassName: ceph-block
      size: 10Gi
      accessModes:
        - ReadWriteOnce

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi

    # Ingress for external access
    ingress:
      enabled: false
    # Datasources - connect to Prometheus
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            url: http://prometheus-operated.observability.svc.cluster.local:9090
            access: proxy
            isDefault: true
            jsonData:
              timeInterval: 30s
              httpMethod: POST

    # Dashboard providers
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: "kubernetes"
            orgId: 1
            folder: "Kubernetes"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes
          - name: "flux"
            orgId: 1
            folder: "Flux"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/flux

    # Pre-load popular dashboards
    dashboardsConfigMaps:
      kubernetes: grafana-dashboards-kubernetes
      flux: grafana-dashboards-flux

    # Grafana settings
    grafana.ini:
      server:
        root_url: https://grafana.dcunha.io
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      date_formats:
        default_timezone: America/New_York
      auth.anonymous:
        enabled: false
