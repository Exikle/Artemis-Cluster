---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-repositories
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/main/flux/repositories
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
