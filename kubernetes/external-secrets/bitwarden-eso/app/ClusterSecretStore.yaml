apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-eso-cluster-store
spec:
  provider:
    webhook:
      url: "bitwarden-eso-svc.external-secrets.local:8080/secret/{{ .remoteRef.key }}"
      headers:
        Content-Type: application/json
      result:
        jsonPath: "$.value"
