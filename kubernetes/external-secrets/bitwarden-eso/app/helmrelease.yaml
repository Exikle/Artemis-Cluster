apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden-eso
  namespace: external-secrets
spec:
  interval: 2m
  chart:
    spec:
      chart: bwsm-eso-provider
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bojanraic
        namespace: flux-system
      interval: 1m
  values:
    bwsm_eso_provider:
      create_cluster_secret_store: true
      eso_namespace: external-secrets
      auth:
        existingSecret: "bw-eso-scrt"
        secretKeys:
          accessToken: "BWS_ACCESS_TOKEN"
      sample_secret:
        create: false
        secretName: "bw-eso-test-scrt"
        secretKey: "blahblah-eso"
        remoteRef:
          # -- Bitwarden Secrets Manager Secret ID (must be a valid UUID)
          key: ""
          # -- Bitwarden Secrets Manager Secret property to extract the value of
          property: ""
      network_policy:
        enabled: true
        labels:
          app.kubernetes.io/name: external-secrets
        cilium: false
    replicaCount: 1
    image:
      repository: bojanraic/bwsm-eso
      pullPolicy: IfNotPresent
      tag: ""
    # serviceAccount:
    #   # -- Specifies whether a service account should be created
    #   create: true
    #   # -- Automatically mount a ServiceAccount's API credentials?
    #   automount: true
    #   # -- Annotations to add to the service account
    #   annotations: {}
    #   # -- The name of the service account to use.
    #   # If not set and create is true, a name is generated using the fullname template
    #   name: "k3s-connect"
    service:
      type: ClusterIP
      targetPort: 8080
      port: 8080
    resources: {}
    livenessProbe:
      initialDelaySeconds: 15
      failureThreshold: 3
      timeoutSeconds: 1
      periodSeconds: 10
    readinessProbe:
      initialDelaySeconds: 15
      failureThreshold: 3
      timeoutSeconds: 1
      periodSeconds: 10
    startupProbe:
      initialDelaySeconds: 15
      failureThreshold: 3
      timeoutSeconds: 1
      periodSeconds: 10
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
    nodeSelector: {}
    tolerations: []
    affinity: {}
