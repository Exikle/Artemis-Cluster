---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-sdk-server-ca
  namespace: external-secrets
spec:
  isCA: true
  commonName: bitwarden-sdk-ca
  secretName: bitwarden-sdk-ca
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: bitwarden-selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-sdk-server-tls
  namespace: external-secrets
spec:
  secretName: bitwarden-tls-certs
  dnsNames:
    - bitwarden-sdk-server.external-secrets.svc.cluster.local
    - external-secrets-bitwarden-sdk-server.external-secrets.svc.cluster.local
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: bitwarden-ca-issuer
    kind: Issuer
    group: cert-manager.io
