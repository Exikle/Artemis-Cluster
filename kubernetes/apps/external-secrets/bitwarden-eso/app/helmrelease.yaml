apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-eso
  namespace: external-secrets
spec:
  interval: 2m
  chart:
    spec:
      chart: bwsm-eso-provider
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bojanraic
        namespace: flux-system
      interval: 1m
  values:
    bwsm_eso_provider:
      create_cluster_secret_store: false
      network_policy:
        enabled: false
    replicaCount: 1
    image:
      repository: bojanraic/bwsm-eso
      pullPolicy: IfNotPresent
    serviceAccount:
      name: "bw-eso-svcacc"
    service:
      port: 8080
    livenessProbe: &probe
      initialDelaySeconds: 15
      failureThreshold: 3
      timeoutSeconds: 1
      periodSeconds: 10
    readinessProbe: *probe
    startupProbe: *probe
  valuesFrom:
    - targetPath: bwsm_eso_provider.auth.accessToken
      kind: Secret
      name: bw-eso
      valuesKey: BWS_ACCESS_TOKEN
