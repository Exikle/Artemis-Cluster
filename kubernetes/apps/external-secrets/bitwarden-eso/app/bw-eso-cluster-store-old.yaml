---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-old
spec:
  provider:
    webhook:
      url: "http://bitwarden-eso-bwsm-eso-provider.external-secrets:8080/secret/{{ .remoteRef.key }}"
      headers:
        Content-Type: application/json
      result:
        jsonPath: "$.value"
