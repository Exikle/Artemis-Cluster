---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden-test
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: https://api.bitwarden.com
      identityURL: https://identity.bitwarden.com
      auth:
        secretRef:
          credentials:
            key: ACCESS_TOKEN
            name: bitwarden-provider
            namespace: external-secrets
      bitwardenServerSDKURL: https://bitwarden.external-secrets.svc.cluster.local:5000
      # caProvider:
      #   type: Secret
      #   name: bitwarden-sdk-ca
      #   key: ca.crt
      #   namespace: external-secrets
      organizationID: "${ORG_ID}"
      projectID: "${PROJECT_ID}"
