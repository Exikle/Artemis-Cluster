---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  chartRef:
    kind: OCIRepository
    name: external-secrets
  interval: 1h
  values:
    image:
      repository: &image ghcr.io/external-secrets/external-secrets
    installCRDs: true
    serviceMonitor: &probe
      enabled: true
      interval: 1m
    webhook:
      image:
        repository: *image
      replicaCount: 2
      serviceMonitor: *probe
    certController:
      image:
        repository: *image
      serviceMonitor: *probe
    bitwarden-sdk-server:
      enabled: true
      serviceMonitor: *probe
      podAnnotations:
        secret.reloader.stakater.com/reload: "bitwarden-provider,bitwarden-sdk-ca,bitwarden-tls-certs"
    grafanaDashboard:
      enabled: true
