---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secretname cloudnative-pg
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    name: *secretname
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: |-
          {{ .POSTGRES_SUPER_USER | toString }}
        password: |-
          {{ .POSTGRES_SUPER_PASS | toString }}
        aws-access-key-id: "{{ .MINIO_ROOT_USER  | toString }}"
        aws-secret-access-key: "{{ .MINIO_ROOT_PASSWORD  | toString }}"
  dataFrom:
    - extract:
        key: ${BW_POSTGRES_KEY}
        decodingStrategy: Auto
    - extract:
        key: ${BW_TRUENAS_KEY}
        decodingStrategy: Auto
