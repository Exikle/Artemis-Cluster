apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: discord-webhook
  namespace: democratic-csi
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-cluster-store
    kind: ClusterSecretStore
  target:
    name: discord-webhook
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        address: "{{ .WEBHOOK_ADDRESS }}"
  dataFrom:
    - extract:
        key:
        decodingStrategy: None
