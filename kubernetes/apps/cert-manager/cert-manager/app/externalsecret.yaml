---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secretname cert-manager-issuers
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    name: *secretname
    template:
      engineVersion: v2
      data:
        CF_TOKEN: "{{ .CF_TOKEN }}"
  dataFrom:
    - extract:
        key: cloudflare
        decodingStrategy: None
