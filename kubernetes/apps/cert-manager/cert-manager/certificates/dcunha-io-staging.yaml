apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dcunha.io-staging
spec:
  secretName: dcunha-io-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.dcunha.io"
  dnsNames:
  - "dcunha.io"
  - "*.dcunha.io"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "default,external-services,artemis-cluster,external-dns"  # Control destination namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true" # Auto create reflection for matching namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default,external-services,artemis-cluster,external-dns" # Control auto-reflection namespaces