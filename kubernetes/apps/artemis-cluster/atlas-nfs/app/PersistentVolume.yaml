kind: PersistentVolume
apiVersion: v1
metadata:
  name: atlas-media
  namespace: artemis-cluster
  labels:
    name: atlas-media
spec:
  capacity:
    storage: 40Ti
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  nfs:
    path: "${TRUENAS_NFS_PATH}"
    server: ${TRUENAS_IP}
  persistentVolumeReclaimPolicy: Delete
