# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secretname minecraft
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    name: *secretname
    template:
      engineVersion: v2
      data:
        TZ: ${CLUSTER_TIME_ZONE}
        APP_TIMEZONE: ${CLUSTER_TIME_ZONE}
        LE_EMAIL: "dixondcunha@gmail.com"
        DB_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_DATABASE: panel
        DB_USERNAME: "{{ .POSTGRES_SUPER_USER | toString }}"
        DB_PASSWORD: "{{ .POSTGRES_SUPER_PASS | toString }}"
        CACHE_DRIVER: redis
        SESSION_DRIVER: redis
        QUEUE_DRIVER: redis
        REDIS_HOST: pterodactyl-redis.artemis-cluster.svc.cluster.local
        RECAPTCHA_ENABLED: "false"
  dataFrom:
    - extract:
        key: ${BW_POSTGRES_KEY}
        decodingStrategy: Auto
