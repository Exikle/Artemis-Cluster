# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secretname minecraft
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    name: *secretname
    template:
      engineVersion: v2
      data:
        TZ: ${TIMEZONE}
        APP_TIMEZONE: ${TIMEZONE}
        APP_URL: "https://pterodactyl.${SECRET_DOMAIN_INTERNAL}"
        APP_ENV: production
        APP_ENVIRONMENT_ONLY: "false"
        TRUSTED_PROXIES: "*"
        DB_HOST: mariadb-lb.database.svc.cluster.local
        DB_PORT: 3306
        CACHE_DRIVER: redis
        SESSION_DRIVER: redis
        QUEUE_DRIVER: redis
        REDIS_HOST: pterodactyl-redis.default.svc.cluster.local
        MAIL_DRIVER: smtp
        MAIL_HOST: smtp-relay.networking.svc.cluster.local
        MAIL_PORT: 2525
        RECAPTCHA_ENABLED: "false"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: pushover
    - extract:
        key: radarr
