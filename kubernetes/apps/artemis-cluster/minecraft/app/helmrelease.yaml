---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
spec:
  chart:
    spec:
      chart: minecraft
      version: 4.19.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server
        namespace: flux-system
  interval: 30m
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: itzg/minecraft-server
      tag: 2024.7.0-java8-graalvm-ce
    resources:
      limits:
        memory: 4000Mi
      requests:
        cpu: 1000m
        memory: 2000Mi
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
    extraEnv:
      TZ: "${CLUSTER_TIME_ZONE}"
      ENABLE_ROLLING_LOGS: true
      UID: 1000
      GID: 1000
      MEMORY: ""
    persistence:
      data:
        type: nfs
        server: 10.10.99.100
        path: "/mnt/atlas/media/minecraft"
        globalMounts:
          - path: /data
            readOnly: false
      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
    minecraftServer:
      eula: true
      version: 1.16.5
      type: FORGE
      diffuculty: hard
      mode: survival
      spawn_protection: false
      ops: "exikle"
      pvp: true
      motd: "Roguelike Adventures and Dungeons 2"
      server_name: "Artemis Cluster - MC"
      gui: false
      viewDistance: 16
      forceReDownload: true
      memory: ""
      jvmXXOpts: "-XX:MaxRAMPercentage=70"
      rcon:
        enabled: true
        serviceType: LoadBalancer
      serviceType: LoadBalancer
      # extraPorts:
      # - name: map
      #   containerPort: 8100
      #   protocol: TCP
      #   service:
      #     enabled: true
      #     embedded: false
      #     type: ClusterIP
      #     port: 8100
      #   ingress:
      #     ingressClassName: public
      #     enabled: true
      #     annotations:
      #       gethomepage.dev/enabled: "true"
      #       gethomepage.dev/group: Games
      #       gethomepage.dev/name: Minecraft
      #       gethomepage.dev/icon: minecraft.svg
      #       gethomepage.dev/pod-selector: app.kubernetes.io/name=minecraft
      #       gethomepage.dev/widget.type: minecraft
      #       gethomepage.dev/widget.url: udp://minecraft-minecraft.games:25565
      #     hosts:
      #       - name: &host ${MAP_HOSTNAME}
      #         path: /
      #     tls: [hosts: [*host]]
  valuesFrom:
    - kind: Secret
      name: minecraft
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
