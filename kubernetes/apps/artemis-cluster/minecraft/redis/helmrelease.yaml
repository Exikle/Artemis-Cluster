---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl-redis
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.5
            command:
              - sh
            args:
              - -c
              - >-
                redis-server --requirepass password
            env:
              TZ: ${TIMEZONE}
              REDIS_PORT: &port 6379
              REDIS_PASSWORD: "password"
    service:
      main:
        ports:
          http:
            enabled: false
          redis:
            enabled: true
            port: *port
