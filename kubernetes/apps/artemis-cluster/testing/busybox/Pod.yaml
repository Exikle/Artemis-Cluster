      #       key: TRUENAS_HOST
      volumeMounts:
        - mountPath: /media
          name: atlas
      # - mountPath: /appdata
      #   name: appdata
      imagePullPolicy: IfNotPresent
      name: busybox
  volumes:
    # - name: atlas
    #   nfs:
    #     server: //10.10.99.100
    #     path: /mnt/atlas
    - name: atlas
      persistentVolumeClaim:
        claimName: atlas-pvc
