apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: testing
  labels:
    app: busybox
spec:
  containers:
    - image: busybox
      command:
        - sleep
        - "3600"
      resources:
        limits:
          cpu: "2000m"
        requests:
          cpu: "500m"
