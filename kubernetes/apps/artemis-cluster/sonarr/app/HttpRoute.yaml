---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app sonarr
  namespace: &ns artemis-cluster
spec:
  hostnames:
    - "sonarr.dcunha.io"
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: https
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: sonarr
          kind: Service
          namespace: *ns
          port: 8989