apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: &app sonarr
  namespace: artemis-cluster
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`sonarr.dcunha.io`)
    kind: Rule
    services:
    - name: *app
      port: 8989
    middlewares:
    - name: default-headers
      namespace: kube-system
  tls:
    secretName: dcunha-io-tls
