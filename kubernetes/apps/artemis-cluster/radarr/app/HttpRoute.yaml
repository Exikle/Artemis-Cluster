---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app radarr
  namespace: &ns artemis-cluster
spec:
  hostnames:
    - "radarr.dcunha.io"
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app
          kind: Service
          namespace: *ns
          port: 7878
