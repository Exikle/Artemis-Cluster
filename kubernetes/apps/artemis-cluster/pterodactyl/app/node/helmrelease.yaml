# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl-wings
  namespace: artemis-cluster
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: pterodactyl
  values:
    controllers:
      wings:
        annotations:
          reloader.stakater.com/auto: "true"
          deploy-date: "07/19/24"
        containers:
          app:
            image:
              repository: ghcr.io/pterodactyl/wings
              tag: v1.11.13
            resources:
              requests:
                cpu: 50m
                memory: 300M
              limits:
                memory: 500M
            env:
              TZ: "UTC"
              WINGS_UID: 988
              WINGS_GID: 988
              WINGS_USERNAME: pterodactyl
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: wings
        ports:
          http:
            port: 8080
          sftp:
            port: 2022
          https:
            port: 443
