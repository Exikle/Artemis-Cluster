# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl
  namespace: artemis-cluster
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: xfs-iscsi
      namespace: democratic-csi
    - name: cloudnative-pg
      namespace: database
  values:
    controllers:
      pterodactyl:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: pterodactyl
        containers:
          app:
            image:
              repository: ghcr.io/pterodactyl/panel
              tag: v1.11.7@sha256:0a0b94df1e00de30bd3365de5dcc732c0e28c72a6a25d4a8da4560cc83dadbbb
            envFrom:
              - secretRef:
                  name: pterodactyl
            resources:
              requests:
                cpu: 50m
                memory: 300M
              limits:
                memory: 500M
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: *app
        ports:
          http:
            port: 80
          https:
            port: 443
    persistence:
      data:
        enabled: true
        existingClaim: truenas-atlas
        advancedMounts:
          pterodactyl:
            app:
              - subPath: "pterodactyl/data"
                path: "/app/var"
              - subPath: "pterodactyl/nginx"
                path: "/etc/nginx/http.d"
              - subPath: "pterodactyl/logs"
                path: "/app/storage/logs"
