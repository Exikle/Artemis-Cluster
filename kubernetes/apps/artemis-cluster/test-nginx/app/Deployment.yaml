# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nginx
  namespace: artemis-cluster
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
        nginx:
          annotations:
            reloader.stakater.com/auto: "true"
          containers:
            app:
              image:
                repository: nginx
                tag: latest
              env:
                NGINX_HTTPS: &port 443
                # NGINX_HOST: &host nginx.dcunha.io
                PGID: 1000
                PUID: 1000
                TZ: America/Toronto
              probes:
                liveness: &probes
                  enabled: false
                  custom: true
                  spec:
                    httpGet:
                      path: /
                      port: *port
                    initialDelaySeconds: 0
                    periodSeconds: 10
                    timeoutSeconds: 1
                    failureThreshold: 3
                readiness: *probes
              resources:
                requests:
                  cpu: 10m
                limits:
                  memory: 1Gi
    service:
      app:
        # annotations:
        #   metallb.universe.tf/address-pool: external``
        type: LoadBalancer
        controller: *app
        ports:
          https:
            port: *port
            # protocol: TCP
