    #     className: traefik
    #     annotations:
    #       traefik.ingress.kubernetes.io/router.middlewares: default-headers
    #       traefik.ingress.kubernetes.io/router.entrypoints: websecure
    #       external-dns.alpha.kubernetes.io/hostname: *host
