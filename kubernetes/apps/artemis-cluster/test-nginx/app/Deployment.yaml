---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app nginx
  namespace: &ns artemis-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: *app
          resources:
            limits:
              memory: 200Mi
              cpu: 100m
            requests:
              cpu: 100m
              memory: 200Mi
          # - name: NGINX_PORT
          #   value: &port "443"
          # - name: TZ
          #   value: "America/Toronto"
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443