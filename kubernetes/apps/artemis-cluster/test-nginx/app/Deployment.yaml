kind: Deployment
apiVersion: apps/v1
metadata:
  name: &app nginx
  namespace: artemis-cluster
  labels:
    app: *app
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
      - name: *app
        image: nginx:latest
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: &app nginx
  namespace: artemis-cluster
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`nginx.dcunha.io`)
    kind: Rule
    services:
    - name: nginx-internal
      port: 80
    - name: nginx-external
      port: 443
    middlewares:
    - name: default-headers
      namespace: kube-system
  tls:
    secretName: dcunha-io-tls
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-internal
  namespace: artemis-cluster
  annotations:
      metallb.universe.tf/address-pool: internal
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - name: http
    targetPort: &port 80
    port: *port

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-external
  namespace: artemis-cluster
  annotations:
      external-dns.alpha.kubernetes.io/hostname: nginx.dcunha.io
      # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      # metallb.universe.tf/address-pool: external
      # metallb.universe.tf/allow-shared-ip: external
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - name: http
    targetPort: &port 443
    port: *port