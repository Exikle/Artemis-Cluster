---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: *app
          image: nginx:1.17.3
          ports:
            - containerPort: 80