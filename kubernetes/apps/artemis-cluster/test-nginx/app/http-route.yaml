---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app nginx
  namespace: artemis-cluster
  labels:
    gateway-label: internal-gateway
spec:
  hostnames:
    - "nginx.dcunha.io"
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: https
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: *app
          kind: Service
          port: 443