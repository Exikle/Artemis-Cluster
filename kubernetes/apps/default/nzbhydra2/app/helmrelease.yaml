---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nzbhydra2
  namespace: artemis-cluster
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    controllers:
      nzbhydra2:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/nzbhydra2
              tag: 8.4.1@sha256:5d13690d5eec87dcc6136a108de84419fd87ac71c58013b969f80ffef844182c
            env:
              NZBHYDRA2__PORT: &port 5076
              NZBHYDRA2__THEME: dark
              PGID: 1000
              PUID: 1000
              TZ: America/Toronto
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: *app
        ports:
          http:
            port: *port
            protocol: TCP
    ingress:
      main:
        enabled: false
        className: traefik-external
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "default-headers"
        hosts:
          - host: &host "{{ .Release.Name }}.dcunha.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "dcunha-io-tls"
    persistence:
      config:
        existingClaim: nzbhydra2
        globalMounts:
          - path: /config
      media:
        type: persistentVolumeClaim
        existingClaim: nfs-media
        globalMounts:
          - path: /media
