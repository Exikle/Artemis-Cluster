---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app radarr
  namespace: artemis-cluster
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  # dependsOn:
  # - name: truenas-iscsi
  #   namespace: democratic-csi
  # - name: atlas-nfs
  #   namespace: artemis-cluster
  values:
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/radarr
              tag: 6.1.1.10317@sha256:5e08c0eefd2770d1d29395c4f84fe5bf7dfc3a986598021306a5d8ac017a3989
            env:
              RADARR__PORT: &port 7878
              RADARR__THEME: dark
              PGID: 1000
              PUID: 1000
              TZ: America/Toronto
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: *app
        ports:
          http:
            port: *port
            protocol: TCP
    ingress:
      main:
        enabled: false
        className: traefik-external
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "default-headers"
        hosts:
          - host: &host "{{ .Release.Name }}.dcunha.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "dcunha-io-tls"
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      media:
        type: persistentVolumeClaim
        existingClaim: nfs-media
        globalMounts:
          - path: /media
