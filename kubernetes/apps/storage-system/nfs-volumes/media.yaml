---
# path: kubernetes/main/infrastructure/storage/nfs-volumes/media.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
spec:
  capacity:
    storage: 40Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-media
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
  nfs:
    server: 10.10.99.100
    path: /mnt/atlas/share/media
