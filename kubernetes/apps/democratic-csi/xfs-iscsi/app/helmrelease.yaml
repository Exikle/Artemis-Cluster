apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app xfs-iscsi
  namespace: &ns democratic-csi
spec:
  interval: 2m
  chart:
    spec:
      chart: democratic-csi
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      interval: 1m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: xfs-iscsi-sc
      namespace: democratic-csi
  values:
    nameOverride: *app
    csiDriver:
      name: *app
    controller:
      podAnnotations:
        secret.reloader.stakater.com/reload: *app

      # strategy: node

      externalAttacher:
        image: registry.k8s.io/sig-storage/csi-attacher:v4.7.0
        args: &argconfig
          - --v=9
          - --leader-election
          - --leader-election-namespace={{ .Release.Namespace }}
          - --timeout=180s
          - --worker-threads=10
          - --csi-address=/csi-data/csi.sock

      externalProvisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.1.0
        args: *argconfig
        extraArgs:
          - --extra-create-metadata
        resources:

      externalResizer:
        image: registry.k8s.io/sig-storage/csi-resizer:v1.12.0
        # args: *argconfig

      externalSnapshotter:
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.1.0
        args: *argconfig
        extraArgs:
          - --leader-election=false

      externalHealthMonitorController:
        enabled: false
        image: registry.k8s.io/sig-storage/csi-external-health-monitor-controller:v0.13.0
        args: *argconfig
        extraArgs:
          - --enable-node-watcher
          - --list-volumes-interval

      driver:
        logLevel: debug
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3
        imagePullPolicy: IfNotPresent

    node:
      hostPID: true
      cleanup:
        image: public.ecr.aws/docker/library/busybox:1.36.1
      driver:
        logLevel: debug
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3
        imagePullPolicy: IfNotPresent
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /usr/local/etc/iscsi
        iscsiDirHostPathType: ""

        driverRegistrar:
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.12.0
        args:
          - --v=5
          - --csi-address=/csi-data/csi.sock
          - --kubelet-registration-path={{ .Values.node.kubeletHostPath }}/plugins/{{ .Values.csiDriver.name }}/csi.sock

    driver:
      config:
        driver: freenas-api-iscsi
        httpConnection:
          protocol: https
          allowInsecure: true
        zfs:
          datasetParentName: appdata/volumes
          detachedSnapshotsDatasetParentName: appdata/snapshots
          # zvolCompression: null
          # zvolDedup: null
          zvolEnableReservation: false
          # zvolBlocksize: null
          datasetProperties:
            "org.freenas:description": "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
        iscsi:
          targetPortals: []
          interface: null
          nameTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
          # namePrefix: csi-
          # nameSuffix: "-ac"
          targetGroups:
            - targetGroupPortalGroup: 1 # TODO: move this into secret for syncing
              targetGroupInitiatorGroup: 1 # TODO: move this into secret for syncing
              targetGroupAuthType: None
              # targetGroupAuthGroup: null
          extentCommentTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 512
          extentRpm: SSD
          extentAvailThreshold: 0

    storageClasses:
      - name: *app
        defaultClass: true
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: xfs
          detachedVolumesFromSnapshots: false
          detachedVolumesFromVolumes: false
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    volumeSnapshotClasses:
      - name: *app
        driver: *app
        annotations:
          snapshot.storage.kubernetes.io/is-default-class: "true"
        deletionPolicy: Delete
        parameters:
          detachedSnapshots: false
        # extraArgs:
        #   - --leader-election=false
        #   - --node-deployment=false

    csiProxy:
      image: ghcr.io/democratic-csi/csi-grpc-proxy:v0.5.6

  valuesFrom:
    - targetPath: driver.config.httpConnection.host
      kind: Secret
      name: xfs-iscsi
      valuesKey: TRUENAS_IP
    - targetPath: driver.config.httpConnection.port
      kind: Secret
      name: xfs-iscsi
      valuesKey: TRUENAS_HTTPS_PORT
    - targetPath: driver.config.httpConnection.apiKey
      kind: Secret
      name: xfs-iscsi
      valuesKey: TRUENAS_API_KEY
    - targetPath: driver.config.iscsi.targetPortal
      kind: Secret
      name: xfs-iscsi
      valuesKey: TRUENAS_ISCSI_PORTAL
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: "/data/iscsiadm"
                value: |
                  #!/bin/sh
                  iscsid_pid=$(pgrep iscsid)
                  nsenter --mount="/proc/${iscsid_pid}/ns/mnt" --net="/proc/${iscsid_pid}/ns/net" -- /usr/local/sbin/iscsiadm "$@"
            target:
              kind: ConfigMap
              name: xfs-iscsi-democratic-csi
