apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xfs-iscsi
  namespace: democratic-csi
spec:
  interval: 2m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.6
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      interval: 1m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: democratic-csi
  values:
    driver:
      config:
        driver: freenas-api-iscsi
        httpConnection:
          protocol: https
          allowInsecure: true
        zfs:
          datasetParentName: appdata/volumes
          detachedSnapshotsDatasetParentName: appdata/snapshots
          # zvolCompression: null
          # zvolDedup: null
          zvolEnableReservation: false
          # zvolBlocksize: null
        iscsi:
          targetPortals: []
          interface: null
          # nameTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
          namePrefix: pvc-
          nameSuffix: -csi
          targetGroups:
            - targetGroupPortalGroup: 2
              targetGroupInitiatorGroup: 3
              targetGroupAuthType: None
              # targetGroupAuthGroup: null
          extentCommentTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 512
          extentRpm: SSD
          extentAvailThreshold: 0
    csiDriver:
      name: xfs-iscsi
    controller:
      enabled: true
      strategy: node
      driver:
        logLevel: debug
        image: &image ghcr.io/democratic-csi/democratic-csi:v1.9.3
        imagePullPolicy: IfNotPresent
      # externalProvisioner:
      #   image: registry.k8s.io/sig-storage/csi-provisioner:v3.6.4
      #   args:
      #     - --v=9
      #     - --timeout=90s
      #     - --worker-threads=10
      #     - --csi-address=/csi-data/csi.sock
      #   extraArgs:
      #     - --leader-election=false
      #     - --node-deployment=true
      #     - --node-deployment-immediate-binding=true
      #     - --feature-gates=Topology=true
      #     - --strict-topology=true
      #     - --enable-capacity=true
      #     - --capacity-ownerref-level=1
      externalResizer:
        enabled: true
      externalSnapshotter:
        enabled: true
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
    node:
      hostPID: true
      cleanup:
        image: public.ecr.aws/docker/library/busybox:1.36.1
      driver:
        logLevel: debug
        image: *image
        imagePullPolicy: IfNotPresent
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /usr/local/etc/iscsi
        iscsiDirHostPathType: ""
    storageClasses:
      - name: xfs-iscsi
        defaultClass: true
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: xfs
          detachedVolumesFromSnapshots: "false"
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
      - name: xfs-iscsi
        deletionPolicy: Delete
        parameters:
          detachedSnapshots: "true"
    csiProxy:
      image: ghcr.io/democratic-csi/csi-grpc-proxy:v0.5.6
  valuesFrom:
    - targetPath: driver.config.httpConnection.host
      kind: Secret
      name: truenas
      valuesKey: IP
    - targetPath: driver.config.httpConnection.port
      kind: Secret
      name: truenas
      valuesKey: HTTPS_PORT
    - targetPath: driver.config.httpConnection.apiKey
      kind: Secret
      name: truenas
      valuesKey: API_KEY
    - targetPath: driver.config.iscsi.targetPortal
      kind: Secret
      name: truenas
      valuesKey: ISCSI_PORTAL
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: "/data/iscsiadm"
                value: |
                  #!/bin/sh
                  iscsid_pid=$(pgrep iscsid)
                  nsenter --mount="/proc/${iscsid_pid}/ns/mnt" --net="/proc/${iscsid_pid}/ns/net" -- /usr/local/sbin/iscsiadm "$@"
            target:
              kind: ConfigMap
              name: xfs-iscsi-democratic-csi
