# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app appdata-iscsi
  namespace: flux-system
spec:
  targetNamespace: democratic-csi
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
  - name: bitwarden-eso-stores
    # namespace: flux-system
  path: ./kubernetes/apps/democratic-csi/appdata-iscsi/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - patch: |
        - op: add
          path: /data/iscsiadm/
          value:
            #!/bin/sh
            iscsid_pid=$(pgrep iscsid)

            nsenter --mount="/proc/${iscsid_pid}/ns/mnt" --net="/proc/${iscsid_pid}/ns/net" -- /usr/local/sbin/iscsiadm "$@"
      target:
        kind: ConfigMap
        name: appdata-iscsi-democratic-csi

  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
