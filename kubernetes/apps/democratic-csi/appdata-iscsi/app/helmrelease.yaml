apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appdata-iscsi
  namespace: democratic-csi
spec:
  interval: 2m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.6
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      interval: 1m
  values:
    csiDriver:
      name: appdata-iscsi
    controller:
      driver:
        logLevel: debug
        image: &image ghcr.io/democratic-csi/democratic-csi:v1.9.2
        imagePullPolicy: IfNotPresent
    driver:
      config:
        driver: freenas-api-iscsi
        httpConnection:
          protocol: https
          allowInsecure: true
        zfs:
          datasetParentName: appdata/volumes
          detachedSnapshotsDatasetParentName: appdata/snapshots
          # zvolCompression: null
          # zvolDedup: null
          zvolEnableReservation: false
          # zvolBlocksize: null
        iscsi:
          targetPortals: []
          interface: null
          namePrefix: csi-
          nameSuffix: -cluster
          targetGroups:
            - targetGroupPortalGroup: 2
              targetGroupInitiatorGroup: 3
              targetGroupAuthType: None
              # targetGroupAuthGroup: null
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 512
          extentRpm: SSD
          extentAvailThreshold: 0
    node:
      hostPID: true
      driver:
        logLevel: debug
        image: *image
        imagePullPolicy: IfNotPresent
        driver:
          extraEnv:
            - name: ISCSIADM_HOST_STRATEGY
              value: nsenter
            - name: ISCSIADM_HOST_PATH
              value: /usr/local/sbin/iscsiadm
          iscsiDirHostPath: /usr/local/etc/iscsi
          iscsiDirHostPathType: ""
    storageClasses:
      - name: appdata
        defaultClass: false
        parameters:
          fsType: xfs
          detachedVolumesFromSnapshots: "false"
  valuesFrom:
    - targetPath: driver.config.httpConnection.host
      kind: Secret
      name: truenas-scrt
      valuesKey: TN_IP
    - targetPath: driver.config.httpConnection.port
      kind: Secret
      name: truenas-scrt
      valuesKey: TN_HTTPS_PORT
    - targetPath: driver.config.httpConnection.apiKey
      kind: Secret
      name: truenas-scrt
      valuesKey: TN_API_KEY
    - targetPath: driver.config.iscsi.targetPortal
      kind: Secret
      name: truenas-scrt
      valuesKey: TN_ISCSI_PORTAL