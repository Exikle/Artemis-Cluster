---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app capacitator
  namespace: flux-system
  labels:
    gateway-label: internal-gateway
spec:
  hostnames:
    - "flux.dcunha.io"
  parentRefs:
    - name: internal-gateway
      namespace: kube-system
      sectionName: *app
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: *app
          port: 9000