apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: capacitator
    namespace: flux-system
spec:
    interval: 2m
    chart:
        spec:
            chart: onechart
            version: 0.67.0
            sourceRef:
                kind: HelmRepository
                name: onechart
                namespace: flux-system
            interval: 1m
    values:
        image:
            repository: ghcr.io/gimlet-io/capacitor
            tag: v0.4.2
        containerPort: 9000
        probe:
            enabled: true
            path: /
        resources:
            ignoreLimits: true
        serviceAccount: capacitor
