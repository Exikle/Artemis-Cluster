---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  chartRef:
    kind: OCIRepository
    name: otbr
  interval: 1h
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: bnutzer/otbr-tcp
              tag: latest # or 'v2.4.4' if you want stability
            env:
              OTBR_FIREWALL_INGRESS_ENABLE: "0"
              OTBR_NAT64_ENABLE: "0"
              OTBR_BACKBONE_ROUTER: "0"
              # Web Config
              OTBR_WEB_ENABLE: "1"
              OTBR_WEB_PORT: "8080"
              # Radio
              RCP_HOST: "10.10.152.92"
              RCP_PORT: "6638"
              OTBR_INFRA_IF: net1
              OTBR_THREAD_IF: wpan0

            securityContext:
              privileged: true
              capabilities:
                drop:
                  - NET_ADMIN
                  - NET_RAW
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 1024Mi
                cpu: 500m
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["10.10.152.13/24"],
            "mac": "02:4D:EB:B4:76:87"
          }]
      hostUsers: false
      securityContext:
        runAsNonRoot: false # Must be run as root user
        runAsUser: 0 # Must be run as root user
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 34
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.dcunha.io"
        parentRefs:
          - name: internal-gateway
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      tmp:
        type: emptyDir
      mock-ipset:
        type: configMap
        name: otbr-ipset-mock
        defaultMode: 0777 # CRITICAL: Must be executable
        globalMounts:
          - path: /sbin/ipset
            subPath: ipset
            readOnly: true
          - path: /usr/sbin/ipset
            subPath: ipset
            readOnly: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otbr-ipset-mock
  namespace: home-automation # Verify your namespace
data:
  ipset: |-
    #!/bin/sh
    echo "Mock ipset: Success"
    exit 0
