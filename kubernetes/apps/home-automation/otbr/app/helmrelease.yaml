---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  chartRef:
    kind: OCIRepository
    name: otbr
  interval: 1h
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          socat:
            image:
              repository: alpine/socat
              tag: latest
            args:
              - "-dd" # Combine debug flags
              # Address 1: The PTY (Virtual File)
              - "pty,link=/dev/ttyUSB0,raw,user=root,mode=777"
              # Address 2: The TCP Target
              - "tcp:10.10.152.92:6638,forever,interval=1"
            securityContext:
              privileged: true
          app:
            image:
              repository: openthread/border-router
              tag: latest
            args: []
            env:
              OT_RCP_DEVICE: "spinel+hdlc+uart:///dev/ttyUSB0?uart-baudrate=460800"
              OT_INFRA_IF: net1
              OT_THREAD_IF: wpan0
              OT_LOG_LEVEL: "5" # Reduced from 7 to save disk I/O
              OT_REST_LISTEN_ADDR: 0.0.0.0
              OT_REST_LISTEN_PORT: &port 8081
              OT_BACKBONE_ROUTER: "1" # Explicitly enable Backbone Router (BBR) functionality
              TZ: ${TIMEZONE}
            securityContext:
              privileged: true
              capabilities:
                add:
                  - "NET_ADMIN"
                  - "NET_RAW"
            resources:
              limits:
                memory: 512Mi # Bumped slightly for BBR stability
                cpu: 500m
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["10.10.152.13/24"],
            "mac": "02:4D:EB:B4:76:87"
          }]
      hostUsers: false
      securityContext:
        runAsNonRoot: false # Must be run as root user
        runAsUser: 0 # Must be run as root user
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 34
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.dcunha.io"
        parentRefs:
          - name: internal-gateway
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      tmp:
        type: emptyDir
