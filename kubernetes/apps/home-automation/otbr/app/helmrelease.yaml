---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  chartRef:
    kind: OCIRepository
    name: otbr
  interval: 1h
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: bnutzer/otbr-tcp
              tag: latest # or 'v2.4.4' if you want stability
            env:
              # SMLIGHT Configuration
              RCP_HOST: "10.10.152.92"
              RCP_PORT: "6638"

              # Network Config
              OTBR_INFRA_IF: net1
              OTBR_THREAD_IF: wpan0

              # Optional: Web GUI
              OTBR_WEB_ENABLE: "1"
              OTBR_WEB_PORT: "8081"
            securityContext:
              privileged: true
              capabilities:
                add:
                  - "NET_ADMIN"
                  - "NET_RAW"
            resources:
              limits:
                memory: 512Mi # Bumped slightly for BBR stability
                cpu: 500m
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["10.10.152.13/24"],
            "mac": "02:4D:EB:B4:76:87"
          }]
      hostUsers: false
      securityContext:
        runAsNonRoot: false # Must be run as root user
        runAsUser: 0 # Must be run as root user
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 34
    service:
      app:
        ports:
          http:
            port: 8081
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.dcunha.io"
        parentRefs:
          - name: internal-gateway
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      tmp:
        type: emptyDir
