---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secretname home-assistant-test
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secretname
    template:
      data:
        HASS_GOVEE_API_KEY: "{{ .GOVEE_API_KEY }}"
        HASS_LEVITON_USERNAME: "{{ .LEVITON_USERNAME }}"
        HASS_LEVITON_PASSWORD: "{{ .LEVITON_PASSWORD }}"
        HASS_ELEVATION: "{{ .ELEVATION }}"
        # HASS_GOOGLE_PROJECT_ID: "{{ .HASS_GOOGLE_PROJECT_ID }}"
        # HASS_GOOGLE_SECURE_DEVICES_PIN: "{{ .HASS_GOOGLE_SECURE_DEVICES_PIN }}"
        HASS_LATITUDE: "{{ .LATITUDE }}"
        HASS_LONGITUDE: "{{ .LONGITUDE }}"
        HASS_PIRATE_WEATHER_API_KEY: "{{ .HASS_PIRATE_WEATHER_API_KEY }}"
  dataFrom:
    - extract:
        key: home-assistant
    - extract:
        key: govee
    - extract:
        key: leviton
    - extract:
        key: pirate-weather
    # - extract:
    #     key: google-nest
