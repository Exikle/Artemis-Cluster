---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
spec:
  chartRef:
    kind: OCIRepository
    name: frigate
  interval: 30m
  values:
    controllers:
      frigate:
        # pod:
        #   resourceClaims:
        #     - name: gpu
        #       resourceClaimTemplateName: frigate-gpu
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.4@sha256:1f8dbaaa4c7c2855c2aef711842d13b0c20bfdc3f28ad88faf66aa1bc219b108
            # envFrom:
            #   - secretRef:
            #       name: frigate-secret
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              # claims:
              #   - name: gpu
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 8Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      frigate:
        # type: LoadBalancer
        # annotations:
        #   lbipam.cilium.io/ips: 10.1.6.64
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: 5000
          go2rtc:
            primary: true
            port: 1984
          rtsp:
            port: 8554
          webrtc-tcp:
            port: 8555
            protocol: TCP
          webrtc-udp:
            port: 8555
            protocol: UDP
    persistence:
      config:
        existingClaim: frigate
      # config-file:
      #   type: secret
      #   name: frigate-secrets
      #   globalMounts:
      #     - path: /config/config.yaml
      #       subPath: config.yaml
      media:
        type: nfs
        path: /mnt/atlas/frigate
        server: 10.10.99.100
        globalMounts:
          - path: /media/frigate
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        globalMounts:
          - path: /dev/shm
      tmpfs:
        type: emptyDir
        advancedMounts:
          frigate:
            app:
              - path: /tmp
                subPath: tmp
    route:
      frigate:
        hostnames:
          - "{{ .Release.Name }}.dcunha.io"
        parentRefs:
          - name: internal-gateway
            namespace: network
        rules:
          - backendRefs:
              - identifier: frigate
                port: 5000
      go2rtc:
        hostnames:
          - "{{ .Release.Name }}-go2rtc.dcunha.io"
        parentRefs:
          - name: internal-gateway
            namespace: network
        rules:
          - backendRefs:
              - identifier: frigate
                port: 1984
