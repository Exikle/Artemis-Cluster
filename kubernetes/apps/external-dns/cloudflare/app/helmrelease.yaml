---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.14.5
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider: cloudflare
    rbac:
      create: true
      additionalPermissions:
        - apiGroups: [""]
          resources: ["namespaces"]
          verbs: ["get","watch","list"]
        - apiGroups: ["gateway.networking.k8s.io"]
          resources: ["gateways","httproutes","grpcroutes","tlsroutes"]
          verbs: ["get","watch","list"]
    sources:
      - gateway-httproute
      - gateway-grpcroute
      - gateway-tlsroute
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret cloudflare-token-secret
            key: cloudflare-token
    extraArgs:
      - --annotation-filter=external-dns.alpha.kubernetes.io/hostname
      # - --cloudflare-proxied
      - --events
      - --ignore-ingress-tls-spec
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
    policy: sync
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters: ["dcunha.io"]
    # serviceMonitor:
    #   enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
