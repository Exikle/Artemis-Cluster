---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: alertmanager
    template:
      data:
        BUDDY_HEARTBEAT_TOKEN: "{{ .HEARTBEAT_TOKEN }}"
        BUDDY_HEARTBEAT_URL: "https://{{ .STATUS_HOSTNAME }}/api/v1/endpoints/core_Heartbeat/external?success=true"
        ALERTMANAGER_PUSHOVER_TOKEN: "{{ .PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
  dataFrom:
    # - extract:
    #     key: alertmanager
    # - extract:
    #     key: pushover
    - extract:
        key: gatus
