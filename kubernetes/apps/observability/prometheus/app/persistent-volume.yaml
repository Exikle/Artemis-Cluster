---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prometheus
  namespace: observability
  labels:
    app.kubernetes.io/name: prometheus
spec:
  storageClassName: appdata
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prometheus-am
  namespace: observability
  labels:
    app.kubernetes.io/name: prometheus-am
spec:
  storageClassName: appdata
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
