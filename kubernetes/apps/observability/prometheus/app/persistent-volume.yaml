---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus
  namespace: observability
  labels:
    app.kubernetes.io/name: prometheus
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce # required
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-am
  namespace: observability
  labels:
    app.kubernetes.io/name: prometheus-am
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce # required

