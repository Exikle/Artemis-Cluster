---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app prometheus
  namespace: flux-system
spec:
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/observability/prometheus/app
  prune: false # never should be deleted
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  patches:
    - patch: |
        - op: replace
          path: /metadata/labels/app
          value: prometheus
      target:
        kind: Service
        name: prometheus-prometheus
    - patch: |
        - op: replace
          path: /metadata/name
          value: prometheus
      target:
        kind: Service
        name: prometheus-prometheus
