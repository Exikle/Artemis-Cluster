---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  chartRef:
    kind: OCIRepository
    name: loki
  interval: 1h
  values:
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false
      analytics:
        reporting_enabled: false

      commonConfig:
        replication_factor: 1

      ingester:
        chunk_encoding: snappy

      limits_config:
        retention_period: 14d
        split_queries_by_interval: 1h
        max_query_parallelism: 32

      pattern_ingester:
        enabled: true

      querier:
        max_concurrent: 4

      rulerConfig:
        enable_api: true
        enable_alertmanager_v2: true
        alertmanager_url: http://kube-prometheus-stack-alertmanager.observability.svc.cluster.local:9093
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch

      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      server:
        grpc_listen_port: 9095
        http_listen_port: 3100

      storage:
        type: filesystem

      structuredConfig: {}

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: ceph-block
        size: 20Gi
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi

    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    # Gateway (NGINX)
    gateway:
      enabled: true
      replicas: 1
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          memory: 64Mi

    # Monitoring
    monitoring:
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Loki
      rules:
        enabled: true
        alerting: true
      serviceMonitor:
        enabled: true
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false

    # Caching
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false

    # Tests
    test:
      enabled: false
