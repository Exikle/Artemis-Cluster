---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

metrics: true

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  title: Artemis Cluster Status
  header: Artemis Cluster Health Dashboard
  description: "Real-time health monitoring for Artemis Cluster services"
  link: https://status.dcunha.io
  buttons:
    - name: Grafana
      link: https://grafana.dcunha.io
    - name: GitHub
      link: https://github.com/Exikle/Artemis-Cluster
  default-sort-by: group

web:
  port: ${GATUS_WEB_PORT}
