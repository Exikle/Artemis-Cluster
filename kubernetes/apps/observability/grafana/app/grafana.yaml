---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/grafana.integreatly.org/grafana_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    dashboards: "grafana"
spec:
  deployment:
    spec:
      replicas: 1
      template:
        spec:
          containers:
            - name: grafana
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  memory: 512Mi

  config:
    log:
      mode: console
    log.console:
      format: json
    auth:
      disable_login_form: "false"
    auth.anonymous:
      enabled: "true"
      org_role: Viewer
    server:
      root_url: http://grafana.dcunha.io
    analytics:
      reporting_enabled: "false"
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      feedback_links_enabled: "false"

  persistentVolumeClaim:
    spec:
      storageClassName: ceph-block
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi

  # Service configuration for HTTPRoute
  service:
    spec:
      type: ClusterIP
      ports:
        - name: http
          port: 3000
          protocol: TCP
          targetPort: 3000
