apiVersion: v1
kind: Service
metadata:
  name: unifi
  annotations:
    # This is the "Magic" annotation Gavin uses for Cilium
    service.cilium.io/lb-l7-backend-protocol: https
    gatus.home-operations.com/enabled: "true"
    gatus.home-operations.com/endpoint: |-
      url: "https://unifi.dcunha.io"
      group: external-endpoints
      interval: 1m
      conditions:
        - "[STATUS] == 200"
spec:
  ports:
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
      appProtocol: https # Important: This tells the Gateway it's HTTPS
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: unifi
  labels:
    kubernetes.io/service-name: unifi
addressType: IPv4
endpoints:
  - addresses:
      - 10.10.99.4
    conditions:
      ready: true
ports:
  - name: https
    port: 443
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi
spec:
  hostnames:
    - unifi.dcunha.io
  parentRefs:
    - name: internal-gateway
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: unifi
          port: 443
