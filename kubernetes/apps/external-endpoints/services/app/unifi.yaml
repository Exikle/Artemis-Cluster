---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  annotations:
    # Forces Cilium to use the L7 proxy for this backend
    service.cilium.io/lb-l7-backend-protocol: https
    gatus.home-operations.com/enabled: "true"
    gatus.home-operations.com/endpoint: |-
      url: "https://unifi.dcunha.io"
      group: external-endpoints
      interval: 1m
      conditions:
        - "[STATUS] == 200"
spec:
  # Do NOT use clusterIP: None here.
  # A standard ClusterIP is required for Cilium's Envoy to handle the TLS handshake.
  type: ClusterIP
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
      appProtocol: https # Official Gateway API hint
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: unifi
  labels:
    kubernetes.io/service-name: unifi
addressType: IPv4
endpoints:
  - addresses:
      - 10.10.99.4
    conditions:
      ready: true
ports:
  - name: https
    port: 443
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: BackendTLSPolicy
metadata:
  name: unifi
spec:
  targetRef:
    group: ""
    kind: Service
    name: unifi
  tls:
    hostname: unifi.dcunha.io
    # Since UniFi uses a self-signed cert, we tell the Gateway
    # to initiate TLS but not fail on the lack of a known CA.
    # Note: If your Cilium version is < 1.16, this might require a
    # CiliumEnvoyConfig instead, but this is the standard way.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi
  annotations:
    gatus.home-operations.com/enabled: "false"
spec:
  hostnames:
    - unifi.dcunha.io
  parentRefs:
    - name: internal-gateway
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: unifi
          port: 443
