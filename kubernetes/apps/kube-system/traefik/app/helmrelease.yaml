apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app traefik
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: traefik
      version: 28.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1m
  values:
    deployment:
      enabled: true
      replicas: 3
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: internal
        metallb.universe.tf/loadBalancerIPs: &ip 10.10.99.71
    providers:
      kubernetesCRD:
        ingressClass: *app
        allowExternalNameServices: true
      kubernetesIngress:
        allowCrossNamespace: true
        allowExternalNameServices: true
    globalArguments:
    - "--global.sendanonymoususage=false"
    - "--global.checknewversion=false"
    - "--providers.kubernetescrd.allowCrossNamespace=true"
    - "--providers.kubernetescrd.allowexternalnameservices=true"
    additionalArguments:
    - "--serversTransport.insecureSkipVerify=true"
    - "--log.level=DEBUG"
    ports:
      traefik:
        expose:
          default: true
      web:
        redirectTo:
          port: websecure
          priority: 10
      websecure:
        tls:
          enabled: true
          domains:
            - main: dcunha.io
              sans:
                - "*.dcunha.io"
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1
      rbac:
        enabled: true
    readinessProbe:
      failureThreshold: 1
      initialDelaySeconds: 2
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 2
    livenessProbe:
      failureThreshold: 3
      initialDelaySeconds: 2
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 2
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi

