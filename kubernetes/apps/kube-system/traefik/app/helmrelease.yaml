apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-external
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: traefik
      version: 28.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1m
  values:
    globalArguments:
    - "--global.sendanonymoususage=false"
    - "--global.checknewversion=false"

    additionalArguments:
    - "--serversTransport.insecureSkipVerify=true"
    - "--log.level=DEBUG"
    - "--providers.kubernetescrd.allowCrossNamespace=true"

    deployment:
      enabled: true
      replicas: 3
      annotations: {}
      podAnnotations: {}
      additionalContainers: []
      initContainers: []

    ports:
      web:
        redirectTo:
          port: websecure
          priority: 10
      websecure:
        tls:
          enabled: true

    ingressRoute:
      dashboard:
        enabled: true

    updateStrategy:
    # -- Customize updateStrategy: RollingUpdate or OnDelete
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik-external
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false

    rbac:
      enabled: true

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: internal
        metallb.universe.tf/loadBalancerIPs: 10.10.99.71
      labels: {}
      # spec:
      #   loadBalancerIP: 10.10.99.71 # this should be an IP in the MetalLB range
      loadBalancerSourceRanges: []
      externalIPs: []
      additionalServices: {}
