---
fullnameOverride: coredns
replicaCount: 3
k8sAppLabelOverride: kube-dns

serviceAccount:
  create: true

service:
  name: kube-dns
  clusterIP: 10.43.0.10

servers:
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: log
        configBlock: |-
          class error
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
      - name: forward
        parameters: . 10.10.99.3
      - name: import
        parameters: /etc/coredns/custom/*.server
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance

extraVolumes:
  - name: custom-config
    configMap:
      name: coredns-custom
      optional: true

extraVolumeMounts:
  - name: custom-config
    mountPath: /etc/coredns/custom
    readOnly: true

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists

tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
