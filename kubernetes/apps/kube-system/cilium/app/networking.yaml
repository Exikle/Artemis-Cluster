# path: kubernetes/apps/kube-system/cilium/app/network.yaml
---
# ==========================
# POOL 1: L2 (LEGACY/TRANSITION)
# ==========================
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l2-pool
  namespace: kube-system
spec:
  # Adjust range to your L2 needs
  blocks:
    - cidr: 10.10.99.200/29
  # Matches services WITHOUT "lb-method: bgp"
  serviceSelector:
    matchExpressions:
      - { key: "lb-method", operator: "NotIn", values: ["bgp"] }

---
# ==========================
# POOL 2: BGP (NEW)
# ==========================
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: bgp-pool
  namespace: kube-system
spec:
  # Adjust range to your BGP needs
  blocks:
    - cidr: 10.10.99.220/29
  # Only matches services WITH "lb-method: bgp"
  serviceSelector:
    matchLabels:
      lb-method: bgp

---
# ==========================
# POLICY 1: L2 ANNOUNCEMENTS
# ==========================
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-policy
  namespace: kube-system
spec:
  loadBalancerIPs: true
  interfaces:
    - ^br0\.1099$
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  # Filter: Only announce L2 pool services via ARP
  serviceSelector:
    matchExpressions:
      - { key: "lb-method", operator: "NotIn", values: ["bgp"] }

---
# ==========================
# POLICY 2: BGP PEERING
# ==========================
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: bgp-policy
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - localASN: 64512
      exportPodCIDR: true
      # [FIX] serviceSelector must be indented HERE, inside the virtualRouter item
      serviceSelector:
        matchLabels:
          lb-method: bgp
      neighbors:
        - peerAddress: 10.10.99.1/32
          peerASN: 64512
          eBGPMultihopTTL: 1
          connectRetryTimeSeconds: 120
          holdTimeSeconds: 90
          keepAliveTimeSeconds: 30
          gracefulRestart:
            enabled: true
            restartTimeSeconds: 120
