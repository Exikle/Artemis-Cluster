# path: kubernetes/apps/kube-system/cilium/app/network.yaml
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: bgp-pool
spec:
  cidrs:
    - cidr: "10.10.99.80/28" # The BGP Range (.80 - .95)
  serviceSelector:
    matchExpressions:
      - { key: some, operator: NotIn, values: ["never-used"] }
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: mikrotik-peering
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - localASN: 64512
      exportPodCIDR: false
      neighbors:
        - peerAddress: "10.10.99.1/32"
          peerASN: 64533
      serviceSelector:
        matchExpressions:
          - { key: some, operator: NotIn, values: ["never-used"] }
