---
# ------------------------------------------------------------------------------
# 1. IP POOLS
# ------------------------------------------------------------------------------
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: pool
spec:
  blocks:
    - start: "10.10.99.71"
      stop: "10.10.99.98"  # Expanded to include .97 and .98
    - cidr: "10.10.99.104/32"

---
# ------------------------------------------------------------------------------
# 2. BGP ADVERTISEMENTS
# ------------------------------------------------------------------------------
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgpadvertisement_v2.json
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: l3-bgp-advertisement
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: Service
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions:
          - {key: somekey, operator: NotIn, values: ["never-used-value"]}

---
# ------------------------------------------------------------------------------
# 3. BGP PEER CONFIG
# ------------------------------------------------------------------------------
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgppeerconfig_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: l3-bgp-peer-config
spec:
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: bgp

---
# ------------------------------------------------------------------------------
# 4. BGP CLUSTER CONFIG
# ------------------------------------------------------------------------------
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgpclusterconfig_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: l3-bgp-cluster-config
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: cilium
      localASN: 64512
      peers:
        - name: mikrotik
          peerASN: 64533
          peerAddress: 10.10.99.1
          peerConfigRef:
            name: l3-bgp-peer-config
