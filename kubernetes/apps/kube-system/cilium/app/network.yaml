# path: kubernetes/apps/kube-system/cilium/app/network.yaml
---
# ==========================
# UNIFIED BGP POOL (DEFAULT)
# ==========================
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: bgp-pool
  namespace: kube-system
spec:
  # Combined Range: .71 (Old L2) to .96 (New BGP)
  # Excludes .97/.98 (Gateways) and .99 (VIP)
  blocks:
  - start: "10.10.99.71"
    stop: "10.10.99.96"
  # NO SELECTOR = Matches EVERYTHING by default

---
# ==========================
# BGP PEERING POLICY
# ==========================
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: bgp-policy
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
  - localASN: 64512
    exportPodCIDR: true
    neighbors:
    - peerAddress: 10.10.99.1/32
      peerASN: 64533
      eBGPMultihopTTL: 1
      connectRetryTimeSeconds: 120
      holdTimeSeconds: 90
      keepAliveTimeSeconds: 30
      gracefulRestart:
        enabled: true
        restartTimeSeconds: 120
