---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./ocirepository.yaml
  - ./helmrelease.yaml
  - ./bgp-peering.yaml
  - ./l2-policy.yaml
  - ./lb-ip-pool.yaml
  - ./lrp.yaml
configMapGenerator:
