# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
  interval: 1h
  values:
    # ----------------------------------------------------
    # CORE CLUSTER
    # ----------------------------------------------------
    cluster:
      name: main
      id: 1
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445

    # ----------------------------------------------------
    # OPERATOR
    # ----------------------------------------------------
    operator:
      replicas: 1
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: false

    # ----------------------------------------------------
    # NETWORKING (NATIVE + BGP)
    # ----------------------------------------------------
    ipam:
      mode: kubernetes

    routingMode: native
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    autoDirectNodeRoutes: true # Re-enabled for optimal routing
    devices: br0.1099

    # BGP Only (Legacy Controller)
    # We enable this to support the standard BGP setup
    bgpControlPlane:
      enabled: true

    # ----------------------------------------------------
    # MASQUERADE (CRITICAL: ENABLED)
    # ----------------------------------------------------
    bpf:
      masquerade: true # Fixes Internet Access
    enableIPv4Masquerade: true # Fixes Internet Access

    # ----------------------------------------------------
    # PERFORMANCE
    # ----------------------------------------------------
    kubeProxyReplacement: true

    bandwidthManager:
      enabled: true
      bbr: true

    loadBalancer:
      algorithm: maglev
      mode: dsr

    # ----------------------------------------------------
    # SECURITY
    # ----------------------------------------------------
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
      privileged: true

    hubble:
      enabled: false
