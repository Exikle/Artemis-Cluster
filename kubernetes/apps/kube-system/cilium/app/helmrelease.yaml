# ./cluster/kubernetes/kube-system/cilium/app/helmrelease.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.15.5
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hubble:
      enabled: false
      relay:
        enabled: false
      ui:
        enabled: false
    operator:
      replicas: 3
      rollOutPods: true
    rollOutCiliumPods: true
    ipam:
      mode: kubernetes
    kubeProxyReplacement: true
    k8sClientRateLimit:
      qps: 32
      burst: 60
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: localhost
    # k8sServiceHost: 10.10.99.99
    k8sServicePort: 6443
    l2announcements:
      enabled: true
    bgpControlPlane:
      enabled: false
    gatewayAPI:
      enabled: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
  prometheus:
    serviceMonitor:
      enabled: true
  monitoring:
    enabled: true