---
# Core TalosOS Settings

devices:
  - br0.1099+

autoDirectNodeRoutes: true
cni:
  exclusive: false
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
# k8sServiceHost: 127.0.0.1
k8sServiceHost: localhost
k8sServicePort: 7445

# Cilium Core Networking
routingMode: native
ipv4NativeRoutingCIDR: 10.42.0.0/16
tunnelProtocol: ""

# Masquerade
enableIPv4Masquerade: true
installNoConntrackIptablesRules: true
bpf:
  masquerade: true
  tproxy: true

# Bandwidth Manager
bandwidthManager:
  enabled: true
  bbr: true

# Kube-proxy replacement
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

cluster:
  id: 1
  name: main

# Hubble / Observability
hubble:
  enabled: true
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - icmp
      - httpV2
  relay:
    enabled: true
  ui:
    enabled: true

# Operator
operator:
  replicas: 2

# LoadBalancer / IPAM
l2announcements:
  enabled: true

bgpControlPlane:
  enabled: true

# Gateway API support (Envoy Gateway is separate, but Cilium features may be in use)
gatewayAPI:
  enabled: true

# Prometheus metrics / monitoring
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true

# Talos compatibility
k8sClientRateLimit:
  qps: 50
  burst: 100

# Rollout behavior
rollOutCiliumPods: true

# Security context / capabilities
securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
    envoy:
      - NET_ADMIN
      - PERFMON
      - BPF
      # Use NET_BIND_SERVICE if you need ports < 1024
      - NET_BIND_SERVICE

# Envoy Proxy Configuration
envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
