---
# Core TalosOS Settings
autoDirectNodeRoutes: true
cni:
  exclusive:
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
# k8sServiceHost: 127.0.0.1
k8sServiceHost: localhost
k8sServicePort: 7445

# Native Routing Configuration
routingMode: native
ipv4NativeRoutingCIDR: 10.42.0.0/16
tunnelProtocol: ""
enableIPv4Masquerade: true
installNoConntrackIptablesRules: true

# BPF Optimization
bpf:
  masquerade: true
  tproxy: true

# Bandwidth Management
bandwidthManager:
  enabled: true
  bbr: true

# Kube-proxy Replacement
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

# Cluster Configuration
cluster:
  id: 1
  name: main

# Runtime Detection
enableRuntimeDeviceDetection: true
endpointRoutes:
  enabled: true

# IPAM Configuration
ipam:
  mode: kubernetes

# Operator Configuration
operator:
  replicas: 2
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Cilium

# API Rate Limiting (increased for L2 announcements)
k8sClientRateLimit:
  qps: 100
  burst: 200

# L2 Announcements
l2announcements:
  enabled: true
  leaseDuration: 3s
  leaseRenewDeadline: 1s
  leaseRetryPeriod: 200ms

# BGP Control Plane
bgpControlPlane:
  enabled: true

# Gateway API Configuration
gatewayAPI:
  enabled: false
  # enableAlpn: true # Enable HTTP/2 support

# Load Balancer Configuration
loadBalancer:
  algorithm: maglev
  mode: dsr

# Local Redirect Policy
localRedirectPolicy: true

# Ingress Controller (disabled in favor of Gateway API)
ingressController:
  enabled: false

# Pod Rollout
rollOutCiliumPods: true

# Security Context
securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
    envoy:
      - NET_ADMIN
      - PERFMON
      - BPF
      # Use NET_BIND_SERVICE if you need ports < 1024
      - NET_BIND_SERVICE

# Envoy Proxy Configuration
envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
