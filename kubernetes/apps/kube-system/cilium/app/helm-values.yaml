---
# Core TalosOS Settings
devices:
  - br0.1099+

autoDirectNodeRoutes: true
cni:
  exclusive: false
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445

# Cilium Core Networking
routingMode: native
ipv4NativeRoutingCIDR: 10.42.0.0/16
ipMasqAgent:
  enabled: false
tunnelProtocol: ""

# Masquerade
enableIPv4Masquerade: true
installNoConntrackIptablesRules: true
bpf:
  masquerade: true
  tproxy: true

# Bandwidth Manager
bandwidthManager:
  enabled: true
  bbr: true

# Kube-proxy replacement
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

cluster:
  id: 1
  name: main

# Operator
operator:
  replicas: 2

# LoadBalancer / IPAM - BGP ONLY
l2announcements:
  enabled: false # CRITICAL: Disable L2 for BGP-only mode

bgpControlPlane:
  enabled: true
  secretsNamespace:
    create: true
    name: cilium-secrets

# Gateway API support
gatewayAPI:
  enabled: true

# Talos compatibility
k8sClientRateLimit:
  qps: 50
  burst: 100

# Rollout behavior
rollOutCiliumPods: true

# Security context / capabilities
securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
    envoy:
      - NET_ADMIN
      - PERFMON
      - BPF
      - NET_BIND_SERVICE

# Envoy Proxy Configuration
envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
