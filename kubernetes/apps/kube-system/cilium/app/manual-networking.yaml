# manual-networking.yaml

# ------------------------------------------------------------------------------
# 1. IP POOLS (Using 'blocks' + 'cidr' syntax for v2 compatibility)
# ------------------------------------------------------------------------------
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l2-pool
spec:
  blocks:
    - cidr: 10.10.99.71/32
    - cidr: 10.10.99.72/32
    - cidr: 10.10.99.73/32
    - cidr: 10.10.99.74/32
    - cidr: 10.10.99.75/32
  serviceSelector:
    matchLabels:
      lb.ipam.cilium.io/method: l2

---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: bgp-pool
spec:
  blocks:
    - cidr: 10.10.99.76/30 # Covers .76 - .79
    - cidr: 10.10.99.80/29 # Covers .80 - .87
  serviceSelector:
    matchExpressions:
      - { key: lb.ipam.cilium.io/method, operator: NotIn, values: ["l2"] }
      - { key: io.cilium/bgp-control-plane, operator: DoesNotExist }

---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: cp-pool
spec:
  blocks:
    - cidr: 10.10.99.104/32
  serviceSelector:
    matchLabels:
      io.cilium/bgp-control-plane: enabled

# ------------------------------------------------------------------------------
# 2. L2 POLICY (For Emergency/Legacy Access)
# ------------------------------------------------------------------------------
---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-policy
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  serviceSelector:
    matchLabels:
      lb.ipam.cilium.io/method: l2
  interfaces:
    - ^br0/.1099+
  externalIPs: true
  loadBalancerIPs: true

# ------------------------------------------------------------------------------
# 3. BGP PEER CONFIG (The Template)
# ------------------------------------------------------------------------------
---
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: peer-config
spec:
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: bgp

# ------------------------------------------------------------------------------
# 4. BGP CLUSTER CONFIG (The Connection)
# ------------------------------------------------------------------------------
---
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: cluster-config
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: cilium
      localASN: 64512
      peers:
        - name: mikrotik
          peerASN: 64533
          peerAddress: 10.10.99.1
          peerConfigRef:
            name: peer-config

# ------------------------------------------------------------------------------
# 5. BGP ADVERTISEMENT (The Policy)
# ------------------------------------------------------------------------------
---
apiVersion: cilium.io/v2
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisement
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: Service
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions:
          - { key: lb.ipam.cilium.io/method, operator: NotIn, values: ["l2"] }

# ------------------------------------------------------------------------------
# 6. KUBE API SERVICE (The VIP)
# ------------------------------------------------------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: kube-api
  namespace: default
  annotations:
    lbipam.cilium.io/ips: 10.10.99.104
  labels:
    io.cilium/bgp-control-plane: enabled
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    k8s-app: kube-apiserver
    tier: control-plane
  ports:
    - port: 6443
      targetPort: 6443
      protocol: TCP
