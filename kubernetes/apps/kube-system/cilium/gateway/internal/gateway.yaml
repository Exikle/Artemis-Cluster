---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: default
  annotations:
    cert-manager.io/issuer: letsencrypt-staging
  labels:
    gateway-label: internal-gateway
spec:
  gatewayClassName: cilium
  addresses:
    - value: 10.10.99.71
  listeners:
    # catch all external http -> https
    - name: http-redirect
      hostname: "*.dcunha.io"
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      hostname: "*.dcunha.io"
      port: 443
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: Selector
          selector:
            matchLabels:
              internal-gateway-access: "true"
      tls:
        mode: Terminate
        certificateRefs:
          - name: dcunha.io-staging
            kind: Secret