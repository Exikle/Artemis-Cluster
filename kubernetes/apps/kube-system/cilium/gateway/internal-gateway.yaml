---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: default
  annotations:
    io.cilium/lb-ipam-ips: &ip 10.10.99.71
    cert-manager.io/cluster-issuer: letsencrypt-production
  labels:
    gateway-label: internal-gateway
spec:
  gatewayClassName: cilium
  addresses:
    - value: *ip
  listeners:
    # catch all external http -> https
    - name: http-redirect
      # hostname: "*.dcunha.io"
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      hostname: "*.dcunha.io"
      port: 443
      allowedRoutes:
      #   kinds:
      #     - kind: HTTPRoute
        namespaces:
      #     from: All
          from: Selector
          selector:
            matchLabels:
              gateway-label: internal-gateway
      tls:
        mode: Terminate
        certificateRefs:
          - name: dcunha.io-prod
            kind: Secret