---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cni-dhcp-daemon
  namespace: kube-system
  labels:
    app: cni-dhcp-daemon
spec:
  selector:
    matchLabels:
      app: cni-dhcp-daemon
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cni-dhcp-daemon
    spec:
      hostNetwork: true
      tolerations:
        - operator: Exists
      containers:
        - name: dhcp
          image: ghcr.io/containernetworking/plugins:v1.9.0
          command: ["/dhcp", "daemon", "-hostprefix", "/host"]
          volumeMounts:
            - name: run
              mountPath: /run/cni
            - name: host
              mountPath: /host
          securityContext:
            privileged: true
      volumes:
        - name: run
          hostPath:
            path: /run/cni
            type: DirectoryOrCreate
        - name: host
          hostPath:
            path: /
            type: Directory
