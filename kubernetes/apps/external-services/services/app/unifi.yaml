---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: external-services
spec:
  type: ExternalName
  externalName: 10.10.99.8
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app unifi
  namespace: external-services
  labels:
    gateway-label: internal-gateway
spec:
  hostnames:
    - "unifi.dcunha.io"
  parentRefs:
    - name: internal-gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: *app
          port: 443
          namespace: external-services
