apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: external-services
spec:
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: &app unifi
  namespace: external-services
  labels:
    kubernetes.io/service-name: *app
    # endpointslice.kubernetes.io/managed-by: cluster-admins
addressType: IPv4
endpoints:
  - addresses:
      - 10.10.99.8
    conditions:
      ready: true
ports:
  - name: http
    port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app unifi
  namespace: external-services
spec:
  hostnames:
    - "unifi.dcunha.io"
  parentRefs:
    - name: internal-gateway
      namespace: default
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: unifi
          namespace: external-services
          # kind: Service
          port: 443
