apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: dcunha-io-tls
  namespace: network
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: bitwarden-clusterstore
      kind: ClusterSecretStore
  selector:
    secret:
      name: dcunha-io-tls
  template:
    # 1. Create a valid JSON structure for the Bitwarden Value
    data:
      # This constructs a single JSON object: {"tls.crt": "...", "tls.key": "..."}
      tls.crt: '{{ index . "tls.crt" | b64enc }}'
      tls.key: '{{ index . "tls.key" | b64enc }}'
  data:
    # 2. Push that ENTIRE structure to the Bitwarden Secret ID
    - match:
        remoteRef:
          remoteKey: ${BW_DCUNHAIO_KEY}
