---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wildcard-dns-io
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.dcunha.io"
    gatus.home-operations.com/enabled: "false"
    # Inherits target "ingress.dcunha.io" from Gateway
spec:
  parentRefs:
    - name: external-gateway
      namespace: default
  hostnames:
    - "*.dcunha.io"
  rules:
    - backendRefs:
        - name: error-pages
          port: 8080
