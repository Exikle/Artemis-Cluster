---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  chartRef:
    kind: OCIRepository
    name: external-dns-cloudflare
  interval: 1h
  values:
    fullnameOverride: *app
    provider: cloudflare
    rbac:
      create: true
      additionalPermissions:
        - apiGroups: [""]
          resources: ["namespaces"]
          verbs: ["get", "watch", "list"]
        - apiGroups: ["gateway.networking.k8s.io"]
          resources: ["gateways", "httproutes", "grpcroutes", "tlsroutes"]
          verbs: ["get", "watch", "list"]
    sources:
      - gateway-httproute
      - crd
    policy: sync
    registry: txt
    txtOwnerId: artemis-cluster
    domainFilters: ["dcunha.io"]
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret cloudflare
            key: CF_TOKEN
    extraArgs:
      - --events
      - --ignore-ingress-tls-spec
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=external-gateway
      - --cloudflare-dns-records-per-page=1000
      - --annotation-filter=external-dns.alpha.kubernetes.io/comment
    txtPrefix: k8s.
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
