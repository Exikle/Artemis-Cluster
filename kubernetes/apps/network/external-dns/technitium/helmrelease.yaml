# path: kubernetes/apps/network/external-dns/technitium/helmrelease.yaml
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-technitium
spec:
  chartRef:
    kind: OCIRepository
    name: external-dns-technitium
  interval: 1h
  values:
    fullnameOverride: external-dns-technitium

    logLevel: info

    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/chrisatcho/external-dns-technitium-webhook
          tag: v0.0.1
        env:
          - name: LOG_LEVEL
            value: "info"
          - name: TECHNITIUM_API_URL
            value: "http://10.10.99.3:5380"
          - name: TECHNITIUM_USER
            valueFrom:
              secretKeyRef:
                name: &secret technitium
                key: username
          - name: TECHNITIUM_PASS
            valueFrom:
              secretKeyRef:
                name: *secret
                key: password
          - name: SERVER_HOST
            value: "0.0.0.0"
          - name: SERVER_PORT
            value: "8080"
          - name: TECHNITIUM_DEBUG
            value: "false"
        livenessProbe:
          httpGet:
            path: /health
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5

    extraArgs:
      - --webhook-provider-url=http://localhost:8080
      - --gateway-name=internal-gateway
      - --gateway-namespace=network
      - --events

    sources:
      - gateway-httproute
      - crd

    domainFilters:
      - dcunha.io

    policy: sync
    txtOwnerId: k8s-internal
    txtPrefix: k8s.

    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        memory: 128Mi

    serviceMonitor:
      enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
