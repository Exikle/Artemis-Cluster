---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-technitium
spec:
  chartRef:
    kind: OCIRepository
    name: external-dns-technitium
  interval: 1h
  values:
    fullnameOverride: external-dns-technitium
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/roosmaa/external-dns-technitium-webhook
          tag: latest
        env:
          - name: RUST_LOG
            value: "external_dns_technitium_webhook=info"
          - name: LISTEN_PORT
            value: "8888"
          - name: TECHNITIUM_URL
            value: "http://10.10.99.3:5380"
          - name: TECHNITIUM_TOKEN
            valueFrom:
              secretKeyRef:
                name: &secret technitium
                key: api_key
          - name: ZONE
            value: "dcunha.io"
        livenessProbe:
          httpGet:
            path: /health
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5

    triggerLoopOnEvent: true
    policy: sync
    sources:
      - gateway-httproute
      - crd
    txtOwnerId: k8s-internal
    txtPrefix: k8s.
    domainFilters:
      - dcunha.io

    extraArgs:
      - --gateway-name=internal-gateway
      - --gateway-namespace=network
      - --events

    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        memory: 128Mi

    serviceMonitor:
      enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
