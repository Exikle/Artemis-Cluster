---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-technitium
spec:
  chartRef:
    kind: OCIRepository
    name: external-dns-technitium
  interval: 1h
  values:
    fullnameOverride: external-dns-technitium
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-technitium
          tag: v1.1.0
        env:
          - name: TECHNITIUM_SERVER_URL
            value: "http://10.10.99.3:5380"
          - name: TECHNITIUM_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: &secret technitium
                key: API_KEY
          - name: LOG_LEVEL
            value: "info"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5

    triggerLoopOnEvent: true
    policy: sync
    sources:
      - gateway-httproute
      - crd
    txtOwnerId: k8s-internal
    txtPrefix: k8s.
    domainFilters:
      - dcunha.io

    extraArgs:
      - --gateway-name=internal-gateway
      - --gateway-namespace=network
      - --events

    serviceMonitor:
      enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
