---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-technitium
spec:
  chartRef:
    kind: OCIRepository
    name: external-dns-technitium
  interval: 1h
  values:
    fullnameOverride: external-dns-technitium

    provider: rfc2136

    extraArgs:
      - --rfc2136-host=10.10.99.3
      - --rfc2136-port=53
      - --rfc2136-zone=dcunha.lab
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-keyname=externaldns-key
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --txt-owner-id=k8s-internal
      - --txt-prefix=_edns-internal.
      - --annotation-filter=external-dns.alpha.kubernetes.io/internal=true

    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: technitium
            key: tsig_secret

    sources:
      - gateway-httproute
      - crd

    domainFilters:
      - dcunha.lab

    policy: sync
    logLevel: info # Changed from debug

    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        memory: 128Mi
