---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: error-pages
spec:
  chartRef:
    kind: OCIRepository
    name: error-pages
  interval: 1h
  values:
    fullnameOverride: error-pages
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 3.8.0
            env:
              TEMPLATE_NAME: "ghost"
              SHOW_DETAILS: "false"

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    # Catch-all route for external (.io) domains
    route:
      io:
        enabled: true
        annotations:
          gatus.home-operations.com/enabled: "false"
        parentRefs:
          - name: external-gateway
            namespace: network
        hostnames:
          - "*.dcunha.io"
        rules:
          - backendRefs:
              - name: error-pages
                port: 8080

      lab:
        enabled: true
        annotations:
          gatus.home-operations.com/enabled: "false"
        parentRefs:
          - name: internal-gateway
            namespace: network
        hostnames:
          - "*.dcunha.io"
        rules:
          - backendRefs:
              - name: error-pages
                port: 8080
