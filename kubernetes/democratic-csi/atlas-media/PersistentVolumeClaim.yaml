apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: atlas-pvc
  namespace: default
spec:
  storageClassName: nfs
  volumeName: atlas-media
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 40Ti
  selector:
    matchLabels:
      name: atlas-media
