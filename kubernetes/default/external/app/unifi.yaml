apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: unifi-ing-route
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`unifi.dcunha.io`)
    kind: Rule
    services:
    - name: unifi-svc
      port: 8443
    middlewares:
    - name: default-headers
  tls:
    secretName: dcunha-io-tls
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-svc
  namespace: default
spec:
  type: ExternalName
  externalName: 192.168.1.12
  ports:
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: https
