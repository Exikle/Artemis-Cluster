
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pfsense-ing-route
  namespace: external-services
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`pfsense.dcunha.io`)
    kind: Rule
    services:
    - name: pfsense-svc
      port: 10443
    middlewares:
    - name: default-headers
      namespace: kube-system
  tls:
    secretName: dcunha-io-tls
    namespace: default
    # domains:
    # - main: pihole.dcunha.io
---
apiVersion: v1
kind: Service
metadata:
  name: pfsense-svc
  namespace: external-services
spec:
  type: ExternalName
  externalName: 10.10.99.1
  ports:
  - port: 10443
    targetPort: 10443
    protocol: TCP
    name: https
