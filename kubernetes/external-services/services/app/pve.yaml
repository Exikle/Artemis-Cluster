apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pve-ing-route
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`pve.dcunha.io`)
    kind: Rule
    services:
    - name: pve-n01-svc
      port: 8006
    - name: pve-n02-svc
      port: 8006
    - name: pve-n03-svc
      port: 8006
    middlewares:
    - name: default-headers
      namespace: kube-system
  tls:
    secretName: dcunha-io-tls
---
apiVersion: v1
kind: Service
metadata:
  name: pve-n01-svc
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: pve
spec:
  type: ExternalName
  externalName: 10.10.99.101
  ports:
  - port: 8006
    targetPort: 8006
    protocol: TCP
    name: https
---
apiVersion: v1
kind: Service
metadata:
  name: pve-n02-svc
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: pve
spec:
  type: ExternalName
  externalName: 10.10.99.102
  ports:
  - port: 8006
    targetPort: 8006
    protocol: TCP
    name: https
---
apiVersion: v1
kind: Service
metadata:
  name: pve-n03-svc
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: pve
spec:
  type: ExternalName
  externalName: 10.10.99.103
  ports:
  - port: 8006
    targetPort: 8006
    protocol: TCP
    name: https
