apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dcunha.io-prod
spec:
  secretName: dcunha-io-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.dcunha.io"
  dnsNames:
  - "dcunha.io"
  - "*.dcunha.io"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "default,external-service,artemis-cluster"  # Control destination namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true" # Auto create reflection for matching namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default,external-service,artemis-cluster" # Control auto-reflection namespaces