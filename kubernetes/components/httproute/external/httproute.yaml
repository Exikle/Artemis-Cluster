---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ${APP}
  namespace: ${NAMESPACE:default}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "${SUBDOMAIN}.dcunha.io"
    # external-dns.alpha.kubernetes.io/cloudflare: "true"
    gatus.home-operations.com/endpoint: |-
      interval: 30s
      group: external
      ui:
        hide-hostname: true
        hide-url: true
      conditions:
        - "[STATUS] == 200"
spec:
  parentRefs:
    - name: internal-gateway
      namespace: network
      sectionName: https
    - name: external-gateway
      namespace: network
      sectionName: https
  hostnames:
    - "${SUBDOMAIN}.dcunha.io"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ${APP} # Name of the Kubernetes Service
          port: ${ACCESS_PORT} # Port of the Kubernetes Service
