#################################################################################################################
# Define the settings for the rook-ceph cluster with settings that should only be used in a test environment.
# A single filestore OSD will be created in the dataDirHostPath.
# For example, to create the cluster:
#   kubectl create -f common.yaml
#   kubectl create -f operator.yaml
#   kubectl create -f cluster-test.yaml
#################################################################################################################

apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph-system
spec:
  cephVersion:
    image: ceph/ceph:v14.2.4-20190917
    allowUnsupported: true
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: false
  resources:
    osd:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 3Gi
  mgr:
    modules:
    - name: pg_autoscaler
      enabled: false
    - name: diskprediction_local
      enabled: true
    - name: iostat
      enabled: true
  dashboard:
    enabled: true
    ssl: false
  network:
    hostNetwork: true
  rbdMirroring:
    workers: 0
  storage:
    useAllNodes: true
    useAllDevices: false
    deviceFilter: 
    config:
      osdsPerDevice: "1"
    nodes:
    - name: "vkw003l"
      directories:
      - path: "/ceph"
      devices:
      - name: "vda"
      - name: "vdb"
      - name: "vdc"
      - name: "vdd"
      - name: "vde"
      - name: "vdf"
      - name: "vdg"
    - name: "pkm001l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sda"
      - name: "sdc"
      - name: "sdd"
      - name: "sde"
    - name: "pkw001l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sdb"
