#################################################################################################################
# Define the settings for the rook-ceph cluster with settings that should only be used in a test environment.
# A single filestore OSD will be created in the dataDirHostPath.
# For example, to create the cluster:
#   kubectl create -f common.yaml
#   kubectl create -f operator.yaml
#   kubectl create -f cluster-test.yaml
#################################################################################################################

apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v14.2.4-20190917
    allowUnsupported: true
  dataDirHostPath: /var/lib/rook
  mon:
    count: 5
    allowMultiplePerNode: false
  resources:
    osd:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 5000m
        memory: 3Gi
  mgr:
    modules:
    - name: pg_autoscaler
      enabled: false
    - name: osd_pool_default_pg_num
      count: 1024
    - name: osd_pool_default_pgp_num
      count: 1024
    - name: diskprediction_local
      enabled: true
    - name: iostat
      enabled: true
  dashboard:
    enabled: true
    ssl: false
  network:
    hostNetwork: true
  rbdMirroring:
    workers: 0
  storage:
    useAllNodes: false
    nodes:
    - name: "prd002l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sdb"
      - name: "sdc"
      - name: "sdd"
      - name: "sde"
      - name: "sdf"
      - name: "sdg"
      - name: "sdh"
    - name: "pkn002l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sdb"
      - name: "sdc"
      - name: "sdd"
    - name: "pkn003l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sda"
      - name: "sdb"
      - name: "sdd"
      - name: "sde"
      - name: "sdf"
    - name: "pkn004l"
      directories:
      - path: "/ceph"
      devices:
      - name: "sdb"
      - name: "sdc"
    - name: "vkn005l"
      directories:
      - path: "/ceph"
      devices:
      - name: "vdb"
      - name: "vdc"
      - name: "vdd"
      - name: "vde"
