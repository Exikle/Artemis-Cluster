apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: default
  labels:
    app: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      hostNetwork: false
      containers:
      - name: plex
        resources:
          limits:
            cpu: "2000m"
          requests:
            cpu: "500m"
        image: linuxserver/plex
        ports:
        - containerPort: 32400
          name: web
        - containerPort: 32469
          name: web2
        - containerPort: 5353
          name: web3
        - containerPort: 1900
          name: web4
        env:
        - name: UMASK
          value: "022"
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: plex-claim
              key: claim
        volumeMounts:
        - mountPath: /mnt
          name: artemisfs
        - mountPath: /config
          name: config
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /transcode
          name: transcode
        imagePullPolicy: Always
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: rook-cephfs-pvc
      - name: config
        hostPath: 
          path: /mnt/appdata/plex/config
      - name: localtime
        hostPath: 
          path: /etc/localtime
      - name: transcode
        emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: plex-svc
spec:
  selector:
    app: plex
  ports:
  - protocol: TCP
    port: 32400
    nodePort: 32400
  type: NodePort
