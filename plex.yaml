apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: default
  labels:
    app: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      hostNetwork: false
      containers:
      - name: plex
        resources:
          limits:
            cpu: "2000m"
          requests:
            cpu: "500m"
        image: linuxserver/plex
        securityContext:
          runAsUser: 1000
          runAsGroup: 3000
          fsGroup: 2000
        ports:
        - containerPort: 32400
          name: web
        - containerPort: 3005
          name: web2
        - containerPort: 8324
          name: web3
        - containerPort: 32410
          name: web4
        - containerPort: 32412
          name: web5
        - containerPort: 32413
          name: web6
        - containerPort: 32414
          name: web7
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: plex-claim
              key: claim
        volumeMounts:
        - mountPath: /mnt
          name: artemisfs
        - mountPath: /config
          name: config
        - mountPath: /tv
          name: tv-path
        - mountPath: /anime
          name: anime-path
        - mountPath: /movies
          name: movie-path
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /transcode
          name: transcode
        imagePullPolicy: Always
      volumes:
      - name: artemisfs
        persistentVolumeClaim:
          claimName: rook-cephfs-pvc
      - name: config
        hostPath: 
          path: /mnt/appdata/plex/config
      - name: tv-path
        hostPath: 
          path: /mnt/media/tv
      - name: movie-path
        hostPath: 
          path: /mnt/media/movies
      - name: anime-path
        hostPath: 
          path: /mnt/media/path
      - name: dl-path
        hostPath: 
          path: /mnt/downloads
      - name: localtime
        hostPath: 
          path: /etc/localtime
      - name: transcode
        emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: plex-svc
spec:
  selector:
    app: plex
  ports:
  - protocol: TCP
    port: 32400
    nodePort: 32400
  type: NodePort
